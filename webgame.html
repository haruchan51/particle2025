<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プラネット・コントロール タイムアタック</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000033;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 10px solid #9370DB;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.8);
        }
        canvas {
            display: block;
            background: #00001A;
        }
        /* スコア、ステージ、時間を表示するUI */
        #score-board {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #FF69B4;
            z-index: 10;
            display: flex;
            gap: 30px;
        }
        #controls-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FFFF;
            font-size: 20px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 10px;
        }
        .time-label {
            color: #000000;
        }
        .stage-label {
            color: #4169E1;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-board">
        <div>スコア: <span id="score">0</span></div>
        <div class="stage-label">ステージ: <span id="stage-num">1</span>/3</div>
        <div class="time-label">時間: <span id="time-display">0.00</span>秒</div>
    </div>
    <div id="controls-info">操作: 👈 👉 (方向キーで軌道制御)</div>
    <canvas id="planetSlingshotCanvas"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('planetSlingshotCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const stageNumElement = document.getElementById('stage-num');
        const timeDisplayElement = document.getElementById('time-display');
        
        // --- ゲームの定数 ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const BALL_RADIUS = 10;
        
        // 物理演算
        const PLANET_GRAVITY_FACTOR = 100;
        const GRAVITY_RANGE = 180;
        const CONTROL_FORCE = 0.5;
        const MAX_SPEED = 10;
        
        // 発射設定
        const LAUNCH_POS_X = CANVAS_WIDTH / 2;
        const LAUNCH_POS_Y = CANVAS_HEIGHT - 50; 
        const INITIAL_VELOCITY_Y = -15; 
        const LAUNCH_INTERVAL = 100; // 🚨 修正: 0.1秒（100ミリ秒）ごとに自動発射

        // ゲームの状態
        let score = 0;
        let gameActive = false; 
        let planets = [];
        let balls = [];
        let launchTimer;
        
        let currentStage = 1; // 🚨 ステージ管理
        let gameStartTime = 0; // 🚨 タイムアタック用開始時刻
        let stageClearTimes = {}; // 🚨 ステージごとのクリアタイム
        let keys = { ArrowLeft: false, ArrowRight: false };

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- クラス定義 (Planet と Ball は前バージョンと同じため割愛) ---
        class Planet {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y; 
                this.radius = 30; 
                this.color = color;
                this.health = 3;
                this.scoreValue = 100;
            }
            draw() {
                ctx.strokeStyle = `rgba(150, 150, 255, 0.15)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, GRAVITY_RANGE, 0, Math.PI * 2);
                ctx.stroke();

                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'white';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.health, this.x, this.y);
            }
        }

        class Ball {
            constructor(startX, startY, initialVY) {
                this.x = startX;
                this.y = startY;
                this.radius = BALL_RADIUS;
                this.color = '#00FFFF';
                this.vx = 0;
                this.vy = initialVY;
                this.isLaunched = true;
                this.isControlled = false;
            }
            
            applyForces() {
                if (this.isControlled) {
                    if (keys.ArrowLeft)  this.vx -= CONTROL_FORCE;
                    if (keys.ArrowRight) this.vx += CONTROL_FORCE;
                }
                
                planets.forEach(planet => {
                    const dx = planet.x - this.x;
                    const dy = planet.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const safeDistance = Math.max(distance, planet.radius);
                    
                    if (distance < GRAVITY_RANGE) {
                        const force = PLANET_GRAVITY_FACTOR / (safeDistance * safeDistance);
                        const angle = Math.atan2(dy, dx);
                        
                        this.vx += Math.cos(angle) * force;
                        this.vy += Math.sin(angle) * force;
                    }
                });
                
                const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (currentSpeed > MAX_SPEED) {
                    this.vx = (this.vx / currentSpeed) * MAX_SPEED;
                    this.vy = (this.vy / currentSpeed) * MAX_SPEED;
                }
            }

            update() {
                if (!this.isLaunched) return;
                
                this.applyForces();

                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > CANVAS_WIDTH || this.y < 0 || this.y > CANVAS_HEIGHT) {
                    this.isLaunched = false;
                }
            }
            
            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- ステージレイアウトの定義 ---
        function getStageLayout(stage) {
            const colors = ['#FF4500', '#DAA520', '#4169E1', '#32CD32', '#9370DB', '#FFD700'];
            
            switch (stage) {
                case 1:
                    return [
                        {x: 200, y: 150, health: 3, color: colors[0]},
                        {x: 400, y: 100, health: 3, color: colors[1]},
                        {x: 600, y: 150, health: 3, color: colors[2]},
                        {x: 300, y: 280, health: 4, color: colors[3]},
                        {x: 500, y: 280, health: 4, color: colors[4]},
                    ];
                case 2:
                    return [
                        {x: 150, y: 100, health: 3, color: colors[0]},
                        {x: 650, y: 100, health: 3, color: colors[1]},
                        {x: 400, y: 180, health: 5, color: colors[5]}, 
                        {x: 250, y: 300, health: 4, color: colors[2]},
                        {x: 550, y: 300, health: 4, color: colors[3]},
                        {x: 400, y: 400, health: 3, color: colors[4]},
                    ];
                case 3:
                    return [
                        {x: 150, y: 100, health: 5, color: colors[0]},
                        {x: 210, y: 150, health: 5, color: colors[1]},
                        {x: 270, y: 200, health: 5, color: colors[2]},
                        
                        {x: 650, y: 100, health: 6, color: colors[3]},
                        {x: 590, y: 150, health: 6, color: colors[4]},

                        {x: 400, y: 350, health: 7, color: colors[5]}, 
                    ];
                default:
                    return [];
            }
        }
        
        function initializePlanets(stage) {
            planets = [];
            const layout = getStageLayout(stage);
            
            layout.forEach(data => {
                const planet = new Planet(data.x, data.y, data.color);
                planet.health = data.health;
                planets.push(planet);
            });
        }
        
        function checkCollisions() {
            balls = balls.filter(ball => ball.isLaunched);

            balls.forEach(ball => {
                // 発射後、発射台を離れたら制御可能にする
                if (ball.y < LAUNCH_POS_Y - 5) {
                    ball.isControlled = true;
                }
                
                for (let i = planets.length - 1; i >= 0; i--) {
                    const planet = planets[i];

                    const dx = ball.x - planet.x;
                    const dy = ball.y - planet.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ball.radius + planet.radius) {
                        // 衝突！
                        
                        planet.health--;
                        score += planet.scoreValue;
                        scoreElement.textContent = score;
                        
                        // 惑星の破壊
                        if (planet.health <= 0) {
                            planets.splice(i, 1);
                        }
                        
                        // 衝突したボールは消滅
                        ball.isLaunched = false;
                        
                        // 勝利判定/ステージクリア判定
                        if (planets.length === 0) {
                            // 🚨 ステージクリア時の処理
                            stageClearTimes[currentStage] = (Date.now() - gameStartTime) / 1000;
                            
                            if (currentStage < 3) {
                                // 次のステージへ
                                currentStage++;
                                balls = [];
                                initializePlanets(currentStage);
                                stageNumElement.textContent = `${currentStage}/3`;
                                // タイマーは継続
                            } else {
                                // 最終ステージクリア！
                                endGame(true);
                                return;
                            }
                        }
                    }
                }
            });
        }
        
        function launchBall() {
            if (!gameActive) return;
            
            // 画面上に玉が5個未満の場合のみ発射（画面の混雑を防ぐ）
            if (balls.filter(b => b.isLaunched).length < 5) { 
                const newBall = new Ball(LAUNCH_POS_X, LAUNCH_POS_Y, INITIAL_VELOCITY_Y);
                balls.push(newBall);
            }
        }


        // --- メインループとゲーム制御 ---
        let animationFrameId = null;

        function animate() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // 🚨 タイマー更新
            if (gameActive) {
                const elapsed = Date.now() - gameStartTime;
                timeDisplayElement.textContent = (elapsed / 1000).toFixed(2);
            }

            // 発射台の描画
            ctx.fillStyle = '#9370DB'; 
            ctx.beginPath();
            ctx.arc(LAUNCH_POS_X, LAUNCH_POS_Y, 20, 0, Math.PI * 2);
            ctx.fill();
            
            planets.forEach(planet => planet.draw());
            balls.forEach(ball => {
                if(ball.isLaunched) {
                    ball.update();
                    ball.draw();
                }
            });
            checkCollisions();
            
            if (gameActive) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                drawStartScreen(planets.length === 0);
            }
        }
        
        function drawStartScreen(win = false) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            ctx.fillStyle = 'white';
            ctx.font = '40px "Comic Sans MS", sans-serif'; 
            ctx.textAlign = 'center';
            
            if (win) {
                // 🚨 最終結果表示
                let totalTime = 0;
                let resultText = "";
                for (let i = 1; i <= 3; i++) {
                    const time = stageClearTimes[i] || 0;
                    totalTime += time;
                    resultText += `S${i}: ${time.toFixed(2)}秒 / `;
                }
                
                ctx.fillText(`🚀 完全勝利！ 🌟`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 100);
                ctx.font = '30px "Comic Sans MS", sans-serif';
                ctx.fillText(`合計タイム: ${totalTime.toFixed(2)}秒`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 30);
                ctx.font = '18px "Comic Sans MS", sans-serif';
                ctx.fillText(resultText, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 20);
                
                ctx.font = '24px "Comic Sans MS", sans-serif';
                ctx.fillText(`Enterキーで再挑戦！`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 80);
            } else {
                ctx.fillText(`🎮 プラネット・コントロール 🎮`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 60);
                ctx.font = '24px "Comic Sans MS", sans-serif';
                ctx.fillText(`時間勝負！ステージ1から3をクリアせよ！`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2);
                ctx.fillText(`Enterキーでゲームスタート！`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 50);
            }
        }

        function startGame() {
            if (gameActive) return;
            score = 0;
            currentStage = 1;
            stageClearTimes = {};
            gameActive = true;
            
            // 🚨 タイマーとステージの初期化
            gameStartTime = Date.now(); 
            stageNumElement.textContent = `${currentStage}/3`;
            timeDisplayElement.textContent = '0.00';

            initializePlanets(currentStage);
            balls = [];
            scoreElement.textContent = score;
            
            clearInterval(launchTimer);
            launchTimer = setInterval(launchBall, LAUNCH_INTERVAL); // 自動発射開始

            if (!animationFrameId) {
                animate();
            }
        }
        
        function endGame(win = false) {
            gameActive = false;
            clearInterval(launchTimer);
            drawStartScreen(win);
        }

        // --- イベントリスナー ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameActive) keys[e.code] = true;
                e.preventDefault(); 
            } else if (e.key === 'Enter' && !gameActive) {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameActive) keys[e.code] = false;
            }
        });

        initializePlanets(1);
        animate(); 
    });
</script>
</body>
</html>
