<head>
    <meta charset="UTF-8">

    <title>ã‚¦ã‚©ãƒ¼ã‚¿ãƒ¼ã‚²ãƒ¼ãƒ  æ°´åœ§ç™ºå°„ï¼†å¾®èª¿æ•´</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        #game-container {

        #dolphin {

            transform: rotate(20deg);
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="dolphin">ğŸ¬</div>
    <div id="score-board">ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
    <canvas id="waterGameCanvas"></canvas>
    <div id="game-controls">
        <div class="control-info">ç™ºå°„: ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ (é•·æŠ¼ã—ã§é€£ç¶šç™ºå°„)</div>
        <div class="control-info">å¾®èª¿æ•´: ğŸ‘ˆ ğŸ‘‰ (æ–¹å‘ã‚­ãƒ¼)</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('waterGameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // --- ã‚²ãƒ¼ãƒ ã®å®šæ•° ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 400; 
        const RING_RADIUS = 15;
        const NUM_RINGS = 8;
        const NUM_POSTS = 4;
        
        // ğŸš¨ ä¿®æ­£ç‚¹ 1: æ°´ä¸­æ„Ÿã‚¢ãƒƒãƒ—ã®ãŸã‚ã®ç‰©ç†æ¼”ç®— ğŸš¨
        const GRAVITY = 0.1; // é‡åŠ›ã‚’å¤§å¹…ã«å¼±ã
        const WATER_DRAG = 0.99; // æ°´ã®æŠµæŠ—ã¯é«˜ã‚
        const LAUNCH_FORCE = -8; // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã‚’æŠ¼ã—ãŸã¨ãã®å‚ç›´ä¸Šå‘ãã®åŠ›
        const ADJUST_FORCE = 0.2; // æ–¹å‘ã‚­ãƒ¼ã‚’æŠ¼ã—ãŸã¨ãã®æ¨ªæ–¹å‘ã®å¾®èª¿æ•´ã®åŠ›
        const MAX_ADJUST_SPEED = 1; // æ¨ªç§»å‹•ã®æœ€å¤§é€Ÿåº¦ã‚’éå¸¸ã«é…ãåˆ¶é™

        // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ (æ£’) ã®è¨­å®š
        const POST_HEIGHT = 70;
        const POST_WIDTH = 5;

        // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹
        let score = 0;
        let gameActive = false;
        let rings = [];
        let posts = [];
        
        let keys = { Space: false, ArrowLeft: false, ArrowRight: false };

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- æç”»é–¢æ•° ---

        class Ring {
            constructor(startX, startY, color) {
                this.x = startX;
                this.y = startY;
                this.radius = RING_RADIUS;
                this.color = color;
                this.vx = 0; // æ¨ªæ–¹å‘ã®é€Ÿåº¦
                this.vy = 0; // å‚ç›´é€Ÿåº¦
                this.isScored = false;
                this.isLaunched = false; // ç™ºå°„ã•ã‚ŒãŸã‹ã©ã†ã‹
            }

            update() {
                if (this.isScored) return;

                // ğŸš¨ ä¿®æ­£ç‚¹ 2: æ“ä½œãƒ­ã‚¸ãƒƒã‚¯ã®å¤‰æ›´ ğŸš¨

                // 1. ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã«ã‚ˆã‚‹å‚ç›´ç™ºå°„ (é•·æŠ¼ã—ã§é€£ç¶šç™ºå°„)
                if (keys.Space) {
                    this.vy += LAUNCH_FORCE; 
                    this.isLaunched = true;
                }
                
                // 2. é‡åŠ› (æ²ˆã‚€åŠ›)
                this.vy += GRAVITY;

                // 3. æ–¹å‘ã‚­ãƒ¼ã«ã‚ˆã‚‹æ¨ªæ–¹å‘ã®å¾®èª¿æ•´ (ç™ºå°„å¾Œã«ã®ã¿æœ‰åŠ¹)
                if (this.isLaunched) {
                    if (keys.ArrowLeft)  this.vx -= ADJUST_FORCE;
                    if (keys.ArrowRight) this.vx += ADJUST_FORCE;
                }
                
                // 4. æ°´ã®æŠµæŠ— (é€Ÿåº¦ã‚’æ¸›è¡°ã•ã›ã‚‹)
                this.vy *= WATER_DRAG; 
                this.vx *= WATER_DRAG; 
                
                // 5. æ¨ªç§»å‹•ã®æœ€å¤§é€Ÿåº¦åˆ¶é™
                this.vx = Math.min(Math.max(this.vx, -MAX_ADJUST_SPEED), MAX_ADJUST_SPEED);

                this.x += this.vx;
                this.y += this.vy;

                // ç”»é¢ç«¯ã®ãƒã‚¦ãƒ³ãƒ‰å‡¦ç†
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -0.5;
                }
                if (this.y + this.radius > CANVAS_HEIGHT) {
                    this.y = CANVAS_HEIGHT - this.radius;
                    this.vy *= -0.5;
                }
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -0.5;
                }
                if (this.x + this.radius > CANVAS_WIDTH) {
                    this.x = CANVAS_WIDTH - this.radius;
                    this.vx *= -0.5;
                }
            }

            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(this.x + this.radius * 0.5, this.y - this.radius * 0.5, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Post {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y; 
                this.color = color;
                this.scoreValue = 1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - POST_WIDTH / 2, this.y - POST_HEIGHT, POST_WIDTH, POST_HEIGHT);

                ctx.fillStyle = '#FF7F50'; 
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // --- åˆæœŸåŒ– ---

        function initializeGame() {
            // è¼ªã®åˆæœŸåŒ– (å·¦ä¸‹ã«é›†ã‚ã‚‹)
            rings = [];
            const ringColors = ['#FFD700', '#FF6347', '#00FFFF', '#ADFF2F'];
            for (let i = 0; i < NUM_RINGS; i++) {
                rings.push(new Ring(
                    50 + (i % 4) * (RING_RADIUS * 0.5), 
                    CANVAS_HEIGHT - 30 - Math.floor(i / 4) * (RING_RADIUS * 2 + 5), 
                    ringColors[i % ringColors.length]
                ));
            }

            // æ£’ã®åˆæœŸåŒ– (å³å´ã«é…ç½®)
            posts = [];
            for (let i = 0; i < NUM_POSTS; i++) {
                const x = CANVAS_WIDTH - 150 - i * 150;
                const y = CANVAS_HEIGHT - 30 + Math.sin(i) * 15; 
                posts.push(new Post(x, y, '#FFFF00'));
            }
        }

        // --- è¡çªåˆ¤å®š ---

        function checkCollisions() {
            rings.forEach(ring => {
                if (ring.isScored) return;

                posts.forEach(post => {
                    const postTopY = post.y - POST_HEIGHT;
                    
                    const isCenteredX = Math.abs(ring.x - post.x) < POST_WIDTH;
                    const isInsidePostY = ring.y - ring.radius > postTopY && ring.y + ring.radius < post.y;

                    if (isCenteredX && isInsidePostY) {
                        score += post.scoreValue;
                        scoreElement.textContent = score;
                        ring.isScored = true;
                        
                        ring.x = post.x;
                        ring.y = post.y - POST_HEIGHT / 2;
                        ring.vx = 0; 
                        ring.vy = 0;
                        
                        ring.draw = function() { 
                            ctx.strokeStyle = '#90EE90';
                            ctx.lineWidth = 5;
                            ctx.beginPath();
                            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                            ctx.stroke();
                        };
                    }
                });
            });
        }

        // --- ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—ã¨åˆ¶å¾¡ ---

        function drawSeaCreatures() {
            ctx.fillStyle = '#66CCFF'; 
            ctx.font = '24px sans-serif';
            ctx.fillText('ğŸ ', 500, 150);
            ctx.fillText('ğŸ¦€', 250, 350);
            ctx.fillText('ğŸ™', 650, 200);

            ctx.fillStyle = '#F0E68C'; 
            ctx.fillRect(0, CANVAS_HEIGHT - 20, CANVAS_WIDTH, 20);
        }

        function drawGame() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            drawSeaCreatures();

            posts.forEach(post => post.draw());
            rings.forEach(ring => {
                ring.update();
                ring.draw();
            });
            
            checkCollisions();

            if (!gameActive) {
                 ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                 ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                 ctx.fillStyle = 'white';
                 ctx.font = '40px "Comic Sans MS", "Arial Rounded MT Bold", sans-serif'; 
                 ctx.textAlign = 'center';
                 ctx.fillText(`ğŸŒŠ ã‚¦ã‚©ãƒ¼ã‚¿ãƒ¼ã‚²ãƒ¼ãƒ  ğŸŒŠ`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 40);
                 ctx.font = '24px "Comic Sans MS", "Arial Rounded MT Bold", sans-serif';
                 ctx.fillText(`ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§ç™ºå°„ã€å·¦å³ã‚­ãƒ¼ã§å¾®èª¿æ•´ï¼`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 10);
                 ctx.fillText(`Enterã‚­ãƒ¼ã‚’æŠ¼ã—ã¦ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆï¼`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 50);
            }

            requestAnimationFrame(drawGame);
        }

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            scoreElement.textContent = score;
            initializeGame();
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ (ã‚­ãƒ¼æ“ä½œ) ---

        document.addEventListener('keydown', (e) => {
            // ç™ºå°„/å¾®èª¿æ•´
            if (gameActive && (e.code === 'Space' || e.code === 'ArrowLeft' || e.code === 'ArrowRight')) {
                keys[e.code] = true;
                e.preventDefault(); 
            }
            // ã‚¹ã‚¿ãƒ¼ãƒˆ
            else if (e.key === 'Enter' && !gameActive) {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (gameActive && (e.code === 'Space' || e.code === 'ArrowLeft' || e.code === 'ArrowRight')) {
                keys[e.code] = false;
            }
        });

        // åˆæœŸåŒ–ã¨æç”»é–‹å§‹
        initializeGame();
        drawGame();
    });
</script>
</body>
