<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウォーターゲーム 海の仲間</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #004488;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 10px solid #FF69B4; 
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            background: #4682B4; 
        }
        canvas {
            display: block;
            background: linear-gradient(to top, #4682B4, #87CEEB); 
        }
        #game-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            gap: 20px;
        }
        .control-info {
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        #score-board {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            z-index: 10;
        }
        #dolphin {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #FFC0CB;
            font-size: 30px;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="dolphin">🐬</div>
    <div id="score-board">スコア: <span id="score">0</span></div>
    <canvas id="waterGameCanvas"></canvas>
    <div id="game-controls">
        <div class="control-info">操作: 👆 👇 👈 👉 (方向キー)</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('waterGameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // --- ゲームの定数 ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 400; 
        const RING_RADIUS = 15;
        const NUM_RINGS = 8;
        const NUM_POSTS = 4;
        
        // 物理演算
        const GRAVITY = 0.3; 
        const WATER_DRAG = 0.98; // 水の抵抗 (摩擦を少し強める)
        // 🚨 修正点 1: 制御された移動力 🚨
        const MOVE_FORCE = 0.8; // 方向キーを押したときの移動力
        const MAX_SPEED = 5;    // 最大速度を制限

        // ターゲット (棒) の設定
        const POST_HEIGHT = 70;
        const POST_WIDTH = 5;

        // ゲームの状態
        let score = 0;
        let gameActive = false;
        let rings = [];
        let posts = [];
        // 🚨 修正点 2: 押されているキーの状態 🚨
        let keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- 描画関数 ---

        class Ring {
            constructor(startX, startY, color) {
                this.x = startX;
                this.y = startY;
                this.radius = RING_RADIUS;
                this.color = color;
                this.vx = 0; // 横方向の速度を追加
                this.vy = 0; // 垂直速度
                this.isScored = false;
            }

            update() {
                if (this.isScored) return;

                // 🚨 修正点 3: 方向キーによる速度の加算 🚨
                if (keys.ArrowUp)    this.vy -= MOVE_FORCE;
                if (keys.ArrowDown)  this.vy += MOVE_FORCE;
                if (keys.ArrowLeft)  this.vx -= MOVE_FORCE;
                if (keys.ArrowRight) this.vx += MOVE_FORCE;
                
                // 重力は常に下向きにかかる (ウォーターゲームの「沈む力」)
                this.vy += GRAVITY;

                // 水の抵抗 (速度を減衰させる)
                this.vy *= WATER_DRAG; 
                this.vx *= WATER_DRAG; 
                
                // 最大速度制限
                this.vy = Math.min(Math.max(this.vy, -MAX_SPEED), MAX_SPEED);
                this.vx = Math.min(Math.max(this.vx, -MAX_SPEED), MAX_SPEED);

                this.x += this.vx;
                this.y += this.vy;

                // 画面端のバウンド処理
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -0.5;
                }
                if (this.y + this.radius > CANVAS_HEIGHT) {
                    this.y = CANVAS_HEIGHT - this.radius;
                    this.vy *= -0.5;
                }
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -0.5;
                }
                if (this.x + this.radius > CANVAS_WIDTH) {
                    this.x = CANVAS_WIDTH - this.radius;
                    this.vx *= -0.5;
                }
            }

            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(this.x + this.radius * 0.5, this.y - this.radius * 0.5, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Post {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y; 
                this.color = color;
                this.scoreValue = 1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - POST_WIDTH / 2, this.y - POST_HEIGHT, POST_WIDTH, POST_HEIGHT);

                ctx.fillStyle = '#FF7F50'; 
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // --- 初期化 ---

        function initializeGame() {
            // 輪の初期化 (左下に集める)
            rings = [];
            const ringColors = ['#FFD700', '#FF6347', '#00FFFF', '#ADFF2F'];
            for (let i = 0; i < NUM_RINGS; i++) {
                rings.push(new Ring(
                    50 + (i % 4) * (RING_RADIUS * 0.5), 
                    CANVAS_HEIGHT - 30 - Math.floor(i / 4) * (RING_RADIUS * 2 + 5), 
                    ringColors[i % ringColors.length]
                ));
            }

            // 棒の初期化 (右側に配置)
            posts = [];
            for (let i = 0; i < NUM_POSTS; i++) {
                const x = CANVAS_WIDTH - 150 - i * 150;
                const y = CANVAS_HEIGHT - 30 + Math.sin(i) * 15; 
                posts.push(new Post(x, y, '#FFFF00'));
            }
        }

        // --- 衝突判定 (横移動対応) ---

        function checkCollisions() {
            rings.forEach(ring => {
                if (ring.isScored) return;

                posts.forEach(post => {
                    const postTopY = post.y - POST_HEIGHT;
                    
                    // 輪の中心が棒のX範囲にいるか
                    const isCenteredX = Math.abs(ring.x - post.x) < POST_WIDTH;

                    // 輪のY座標が棒の上端Yと土台Yの間にあるか
                    const isInsidePostY = ring.y - ring.radius > postTopY && ring.y + ring.radius < post.y;

                    // 輪が棒に引っかかった（輪投げ成功）
                    if (isCenteredX && isInsidePostY) {
                        score += post.scoreValue;
                        scoreElement.textContent = score;
                        ring.isScored = true;
                        
                        // 輪を棒のX座標にスナップ
                        ring.x = post.x;
                        ring.y = post.y - POST_HEIGHT / 2;
                        ring.vx = 0; 
                        ring.vy = 0;
                        
                        ring.draw = function() { 
                            ctx.strokeStyle = '#90EE90';
                            ctx.lineWidth = 5;
                            ctx.beginPath();
                            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                            ctx.stroke();
                        };
                    }
                });
            });
        }

        // --- ゲームループと制御 ---

        function drawSeaCreatures() {
            ctx.fillStyle = '#66CCFF'; 
            ctx.font = '24px sans-serif';
            ctx.fillText('🐠', 500, 150);
            ctx.fillText('🦀', 250, 350);
            ctx.fillText('🐙', 650, 200);

            ctx.fillStyle = '#F0E68C'; 
            ctx.fillRect(0, CANVAS_HEIGHT - 20, CANVAS_WIDTH, 20);
        }

        function drawGame() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            drawSeaCreatures();

            posts.forEach(post => post.draw());
            rings.forEach(ring => {
                ring.update();
                ring.draw();
            });
            
            checkCollisions();

            if (!gameActive) {
                 ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                 ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                 ctx.fillStyle = 'white';
                 ctx.font = '40px "Comic Sans MS", "Arial Rounded MT Bold", sans-serif'; 
                 ctx.textAlign = 'center';
                 ctx.fillText(`🌊 ウォーターゲーム 🌊`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 40);
                 ctx.font = '24px "Comic Sans MS", "Arial Rounded MT Bold", sans-serif';
                 ctx.fillText(`方向キー (👆👇👈👉) で輪を操作してね！`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 10);
                 ctx.fillText(`Enterキーを押してゲームスタート！`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 50);
            }

            requestAnimationFrame(drawGame);
        }

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            scoreElement.textContent = score;
            initializeGame();
        }

        // --- イベントリスナー (方向キー操作) ---

        document.addEventListener('keydown', (e) => {
            if (gameActive && keys.hasOwnProperty(e.code)) {
                keys[e.code] = true;
                e.preventDefault(); 
            } else if (e.key === 'Enter' && !gameActive) {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (gameActive && keys.hasOwnProperty(e.code)) {
                keys[e.code] = false;
            }
        });

        // 初期化と描画開始
        initializeGame();
        drawGame();
    });
</script>
</body>
</html>
