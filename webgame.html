<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ—ãƒ©ãƒãƒƒãƒˆãƒ»ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000033;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 10px solid #9370DB;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.8);
        }
        canvas {
            display: block;
            background: #00001A;
        }
        #score-board {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #FF69B4;
            z-index: 10;
            display: flex;
            gap: 20px;
        }
        #controls-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FFFF;
            font-size: 20px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-board">
        <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
        <div>ç™ºå°„ä¸­...</div>
    </div>
    <div id="controls-info">æ“ä½œ: ğŸ‘ˆ ğŸ‘‰ (æ–¹å‘ã‚­ãƒ¼ã§è»Œé“åˆ¶å¾¡)</div>
    <canvas id="planetSlingshotCanvas"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('planetSlingshotCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        // --- ã‚²ãƒ¼ãƒ ã®å®šæ•° ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const BALL_RADIUS = 10;
        
        // ç‰©ç†æ¼”ç®—
        const PLANET_GRAVITY_FACTOR = 100; // æƒ‘æ˜Ÿã®å¼•åŠ›ã®ä¿‚æ•°ï¼ˆè·é›¢ã®2ä¹—ã«åæ¯”ä¾‹ï¼‰
        const GRAVITY_RANGE = 180; // æƒ‘æ˜ŸãŒå¼•åŠ›ã‚’åŠã¼ã™ç¯„å›²ã‚’åºƒã’ã‚‹
        const CONTROL_FORCE = 0.5; // æ–¹å‘ã‚­ãƒ¼ã«ã‚ˆã‚‹æ¨ªæ–¹å‘ã®åˆ¶å¾¡åŠ›
        const MAX_SPEED = 10; // é€Ÿåº¦åˆ¶é™
        
        // ç™ºå°„è¨­å®š
        const LAUNCH_POS_X = CANVAS_WIDTH / 2;
        const LAUNCH_POS_Y = CANVAS_HEIGHT - 50; 
        const INITIAL_VELOCITY_Y = -15; // å‚ç›´ä¸Šå‘ãã®åˆé€Ÿã‚’ç¢ºä¿
        const LAUNCH_INTERVAL = 1500; // 1.5ç§’ã”ã¨ã«è‡ªå‹•ç™ºå°„

        // ãƒ–ãƒ­ãƒƒã‚¯ï¼ˆæƒ‘æ˜Ÿï¼‰è¨­å®š
        const PLANET_RADIUS = 30;
        const NUM_PLANETS = 8;
        
        // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹
        let score = 0;
        let gameActive = false; 
        let planets = [];
        let balls = [];
        let launchTimer;
        
        let keys = { ArrowLeft: false, ArrowRight: false };

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- ã‚²ãƒ¼ãƒ è¦ç´ ã®ã‚¯ãƒ©ã‚¹å®šç¾© ---

        class Planet {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y; 
                this.radius = PLANET_RADIUS; 
                this.color = color;
                this.health = 3;
                this.scoreValue = 100;
            }
            draw() {
                // é‡åŠ›ç¯„å›²ã®æç”»
                ctx.strokeStyle = `rgba(150, 150, 255, 0.15)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, GRAVITY_RANGE, 0, Math.PI * 2);
                ctx.stroke();

                // æƒ‘æ˜Ÿæœ¬ä½“
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // HPè¡¨ç¤º
                ctx.fillStyle = 'white';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.health, this.x, this.y);
            }
        }

        class Ball {
            constructor(startX, startY, initialVY) {
                this.x = startX;
                this.y = startY;
                this.radius = BALL_RADIUS;
                this.color = '#00FFFF';
                this.vx = 0;
                this.vy = initialVY; // åˆé€Ÿè¨­å®š
                this.isLaunched = true;
                this.isControlled = false; // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒåˆ¶å¾¡å¯èƒ½ã‹
            }
            
            applyForces() {
                // 1. ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã«ã‚ˆã‚‹åˆ¶å¾¡
                if (this.isControlled) {
                    if (keys.ArrowLeft)  this.vx -= CONTROL_FORCE;
                    if (keys.ArrowRight) this.vx += CONTROL_FORCE;
                }
                
                // 2. æƒ‘æ˜Ÿã®å¼•åŠ› (F = G * M / r^2)
                planets.forEach(planet => {
                    const dx = planet.x - this.x;
                    const dy = planet.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const safeDistance = Math.max(distance, planet.radius); // æƒ‘æ˜Ÿå†…éƒ¨ã§ã®ç„¡é™å¤§ã‚’é˜²ã
                    
                    if (distance < GRAVITY_RANGE) {
                        // è·é›¢ã®2ä¹—ã«åæ¯”ä¾‹ã™ã‚‹å¼•åŠ›ã‚’è¨ˆç®—
                        const force = PLANET_GRAVITY_FACTOR / (safeDistance * safeDistance);
                        const angle = Math.atan2(dy, dx);
                        
                        this.vx += Math.cos(angle) * force;
                        this.vy += Math.sin(angle) * force;
                    }
                });
                
                // 3. é€Ÿåº¦åˆ¶é™
                const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (currentSpeed > MAX_SPEED) {
                    this.vx = (this.vx / currentSpeed) * MAX_SPEED;
                    this.vy = (this.vy / currentSpeed) * MAX_SPEED;
                }
            }

            update() {
                if (!this.isLaunched) return;
                
                this.applyForces();

                this.x += this.vx;
                this.y += this.vy;
                
                // ç”»é¢å¤–åˆ¤å®š (ãƒŸã‚¹)
                if (this.x < 0 || this.x > CANVAS_WIDTH || this.y < 0 || this.y > CANVAS_HEIGHT) {
                    this.isLaunched = false;
                }
            }
            
            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        // ------------------------------------------

        function initializePlanets() {
            planets = []; 
            const colors = ['#FF4500', '#DAA520', '#4169E1', '#32CD32'];
            const planetSpacing = PLANET_RADIUS * 4;
            let attempts = 0;
            
            while (planets.length < NUM_PLANETS && attempts < 100) {
                const x = Math.random() * (CANVAS_WIDTH - 200) + 100;
                const y = Math.random() * (CANVAS_HEIGHT * 0.6) + 50;
                const color = colors[planets.length % colors.length];
                let isOverlap = false;

                for(const existing of planets) {
                    const dist = Math.sqrt(Math.pow(x - existing.x, 2) + Math.pow(y - existing.y, 2));
                    if (dist < planetSpacing) {
                        isOverlap = true;
                        break;
                    }
                }
                if (!isOverlap) {
                    planets.push(new Planet(x, y, color));
                }
                attempts++;
            }
        }
        
        function checkCollisions() {
            // ç”»é¢å¤–ã«å‡ºãŸãƒœãƒ¼ãƒ«ã‚’å‰Šé™¤
            balls = balls.filter(ball => ball.isLaunched);

            balls.forEach(ball => {
                // ç™ºå°„ç›´å¾Œã®ãƒœãƒ¼ãƒ«ã¯ã€ã¾ã åˆ¶å¾¡å¯èƒ½ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚
                if (ball.y < LAUNCH_POS_Y - 5) {
                    ball.isControlled = true;
                }
                
                for (let i = planets.length - 1; i >= 0; i--) {
                    const planet = planets[i];

                    const dx = ball.x - planet.x;
                    const dy = ball.y - planet.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ball.radius + planet.radius) {
                        // è¡çªï¼
                        
                        planet.health--;
                        score += planet.scoreValue;
                        scoreElement.textContent = score;

                        // æƒ‘æ˜Ÿã®ç ´å£Š
                        if (planet.health <= 0) {
                            planets.splice(i, 1);
                        }
                        
                        // è¡çªã—ãŸãƒœãƒ¼ãƒ«ã‚’å‰Šé™¤ã—ã€æ¬¡ã®ç‰ã‚’ã™ãã«ç™ºå°„ã™ã‚‹
                        ball.isLaunched = false;
                        
                        // å‹åˆ©åˆ¤å®š
                        if (planets.length === 0) {
                            endGame(true);
                            return;
                        }
                    }
                }
            });
        }
        
        // --- ç™ºå°„ãƒ­ã‚¸ãƒƒã‚¯ ---
        function launchBall() {
            if (!gameActive) return;
            
            // ç”»é¢ä¸Šã«ç‰ãŒå°‘ãªã„å ´åˆã®ã¿ç™ºå°„ï¼ˆç”»é¢ã®æ··é›‘ã‚’é˜²ãï¼‰
            if (balls.filter(b => b.isLaunched).length < 5) { 
                const newBall = new Ball(LAUNCH_POS_X, LAUNCH_POS_Y, INITIAL_VELOCITY_Y);
                balls.push(newBall);
            }
        }


        // --- ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—ã¨ã‚²ãƒ¼ãƒ åˆ¶å¾¡ ---
        let animationFrameId = null;

        function animate() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // ç™ºå°„å°ã®æç”»
            ctx.fillStyle = '#9370DB'; 
            ctx.beginPath();
            ctx.arc(LAUNCH_POS_X, LAUNCH_POS_Y, 20, 0, Math.PI * 2);
            ctx.fill();
            
            planets.forEach(planet => planet.draw());
            balls.forEach(ball => {
                if(ball.isLaunched) {
                    ball.update();
                    ball.draw();
                }
            });
            checkCollisions();
            
            if (gameActive) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                drawStartScreen(planets.length === 0);
            }
        }
        
        function drawStartScreen(win = false) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            ctx.fillStyle = 'white';
            ctx.font = '40px "Comic Sans MS", sans-serif'; 
            ctx.textAlign = 'center';
            
            if (win) {
                ctx.fillText(`ğŸš€ æˆåŠŸï¼å…¨ã¦ã®æƒ‘æ˜Ÿã‚’ç ´å£Šã—ãŸï¼ ğŸŒŸ`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 40);
                ctx.fillText(`æœ€çµ‚ã‚¹ã‚³ã‚¢: ${score}ç‚¹`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 10);
                ctx.font = '24px "Comic Sans MS", sans-serif';
                ctx.fillText(`Enterã‚­ãƒ¼ã§æ¬¡ã®å®‡å®™ã¸`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 60);
            } else {
                ctx.fillText(`ğŸ® ãƒ—ãƒ©ãƒãƒƒãƒˆãƒ»ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« ğŸ®`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 40);
                ctx.font = '24px "Comic Sans MS", sans-serif';
                ctx.fillText(`ç‰ã¯è‡ªå‹•ã§ç™ºå°„ã•ã‚Œã¾ã™ã€‚æ–¹å‘ã‚­ãƒ¼ã§è»Œé“ã‚’åˆ¶å¾¡ï¼`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 10);
                ctx.fillText(`Enterã‚­ãƒ¼ã§ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆï¼`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 50);
            }
        }

        function startGame() {
            if (gameActive) return;
            score = 0;
            gameActive = true;
            initializePlanets();
            balls = [];
            scoreElement.textContent = score;
            
            clearInterval(launchTimer);
            launchTimer = setInterval(launchBall, LAUNCH_INTERVAL); // è‡ªå‹•ç™ºå°„é–‹å§‹

            if (!animationFrameId) {
                animate();
            }
        }
        
        function endGame(win = false) {
            gameActive = false;
            clearInterval(launchTimer); // è‡ªå‹•ç™ºå°„åœæ­¢
            drawStartScreen(win);
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameActive) keys[e.code] = true;
                e.preventDefault(); 
            } else if (e.key === 'Enter' && !gameActive) {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameActive) keys[e.code] = false;
            }
        });

        initializePlanets();
        animate(); 
    });
</script>
</body>
