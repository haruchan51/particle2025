<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã‚¦ã‚©ãƒ¼ã‚¿ãƒ¼ã‚²ãƒ¼ãƒ  æµ·ã®ä»²é–“</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #004488;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 10px solid #FF69B4; /* ãƒ”ãƒ³ã‚¯ã®æ  */
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            background: #4682B4; /* ã‚¹ãƒ†ã‚£ãƒ¼ãƒ«ãƒ–ãƒ«ãƒ¼ */
        }
        canvas {
            display: block;
            background: linear-gradient(to top, #4682B4, #87CEEB); /* æ°´ã¨ç©ºã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ */
        }
        #game-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* ãƒãƒ³ãƒ—ãƒœã‚¿ãƒ³ç”¨ã®ã‚¹ãƒšãƒ¼ã‚¹ */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
        }
        #pump-button {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #FF4500; /* ã‚ªãƒ¬ãƒ³ã‚¸ãƒ¬ãƒƒãƒ‰ */
            border: 5px solid #FFD700;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px #B8860B;
            transition: all 0.1s;
        }
        #pump-button:active {
            box-shadow: 0 2px #B8860B;
            transform: translateY(3px);
        }
        #score-board {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            z-index: 10;
        }
        /* ã‚¤ãƒ«ã‚«ã®è£…é£¾ */
        #dolphin {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #FFC0CB;
            font-size: 30px;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="dolphin">ğŸ¬</div>
    <div id="score-board">ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
    <canvas id="waterGameCanvas"></canvas>
    <div id="game-controls">
        <button id="pump-button">æ°´åœ§ãƒãƒ³ãƒ— (ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼)</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('game-container');
        const canvas = document.getElementById('waterGameCanvas');
        const ctx = canvas.getContext('2d');
        const pumpButton = document.getElementById('pump-button');
        const scoreElement = document.getElementById('score');

        // --- ã‚²ãƒ¼ãƒ ã®å®šæ•° ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 400; // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚¨ãƒªã‚¢ã‚’é™¤ã„ãŸCanvasã®é«˜ã•
        const RING_RADIUS = 15;
        const NUM_RINGS = 8;
        const NUM_POSTS = 4;
        
        // ç‰©ç†æ¼”ç®—
        const GRAVITY = 0.3; // é‡åŠ›
        const WATER_DRAG = 0.99; // æ°´ã®æŠµæŠ— (æ‘©æ“¦)
        const PUMP_FORCE = -8; // ãƒãƒ³ãƒ—ã‚’æŠ¼ã—ãŸã¨ãã®ä¸Šå‘ãã®åŠ› (è² ã®å€¤ã§ä¸Šæ–¹å‘)

        // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ (æ£’) ã®è¨­å®š
        const POST_HEIGHT = 70;
        const POST_WIDTH = 5;

        // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹
        let score = 0;
        let gameActive = false;
        let rings = [];
        let posts = [];
        let isPumping = false;

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- æç”»é–¢æ•° (æµ·ã®ä»²é–“ãƒ†ãƒ¼ãƒ) ---

        // è¼ªã®ã‚¯ãƒ©ã‚¹ (æ°´ä¸­ã®å‹•ãã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ)
        class Ring {
            constructor(startX, startY, color) {
                this.x = startX;
                this.y = startY;
                this.radius = RING_RADIUS;
                this.color = color;
                this.vy = 0; // å‚ç›´é€Ÿåº¦ã®ã¿ (æ°´ãªã®ã§æ¨ªç§»å‹•ã¯åŸºæœ¬çš„ã«ã—ãªã„)
                this.isScored = false;
            }

            update() {
                if (this.isScored) return;

                // ãƒãƒ³ãƒ—ã«ã‚ˆã‚‹ä¸Šå‘ãã®åŠ›
                if (isPumping) {
                    this.vy += PUMP_FORCE; 
                    // å‹¢ã„ãŒå¼·ã™ãã‚‹å ´åˆã¯é€Ÿåº¦ã‚’åˆ¶é™
                    this.vy = Math.max(this.vy, PUMP_FORCE * 2); 
                }
                
                // é‡åŠ›
                this.vy += GRAVITY;

                // æ°´ã®æŠµæŠ—
                this.vy *= WATER_DRAG; 

                this.y += this.vy;

                // ç”»é¢ä¸Šç«¯ãƒ»ä¸‹ç«¯ã®ãƒã‚¦ãƒ³ãƒ‰
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -0.5; // å°‘ã—è·³ã­è¿”ã‚‹
                }
                if (this.y + this.radius > CANVAS_HEIGHT) {
                    this.y = CANVAS_HEIGHT - this.radius;
                    this.vy *= -0.5; // å°‘ã—è·³ã­è¿”ã‚‹
                }

                // æ¨ªç§»å‹•ã®å¾®èª¿æ•´ (å®Œå…¨ã«é™æ­¢ã—ã¦ã„ã‚‹ã¨ä¸è‡ªç„¶ãªã®ã§ã€æºã‚‰ãã‚’åŠ ãˆã‚‹)
                this.x += Math.sin(Date.now() / 1000 + this.y) * 0.1; 
                this.x = Math.max(this.radius, Math.min(this.x, CANVAS_WIDTH - this.radius));
            }

            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                // æ°´ä¸­ã®æ³¡ã®è¡¨ç¾
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(this.x + this.radius * 0.5, this.y - this.radius * 0.5, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // æ£’ã®ã‚¯ãƒ©ã‚¹
        class Post {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y; // æ£’ã®åœŸå°ã®Yåº§æ¨™
                this.color = color;
                this.scoreValue = 1;
            }

            draw() {
                // æ£’æœ¬ä½“ (æµ·è—»ã‚„ã‚µãƒ³ã‚´ã®ã‚¤ãƒ¡ãƒ¼ã‚¸ã§è£…é£¾)
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - POST_WIDTH / 2, this.y - POST_HEIGHT, POST_WIDTH, POST_HEIGHT);

                // åœŸå° (ã‚µãƒ³ã‚´ç¤)
                ctx.fillStyle = '#FF7F50'; // Coral
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // --- åˆæœŸåŒ– ---

        function initializeGame() {
            // è¼ªã®åˆæœŸåŒ– (å·¦å´ã«ç¸¦ã«ä¸¦ã¹ã‚‹)
            rings = [];
            const ringColors = ['#FFD700', '#FF6347', '#00FFFF', '#ADFF2F']; // é‡‘ã€èµ¤ã€ã‚·ã‚¢ãƒ³ã€ç·‘
            for (let i = 0; i < NUM_RINGS; i++) {
                rings.push(new Ring(
                    50 + (i % 2) * 20, // å·¦å³ã«å°‘ã—ãšã‚‰ã—ã¦é‡ã­ã‚‹
                    CANVAS_HEIGHT - 30 - i * (RING_RADIUS * 2 + 5), // ä¸‹ã‹ã‚‰ä¸Šã«é…ç½®
                    ringColors[i % ringColors.length]
                ));
            }

            // æ£’ã®åˆæœŸåŒ– (å³å´ã«é…ç½®)
            posts = [];
            for (let i = 0; i < NUM_POSTS; i++) {
                const x = CANVAS_WIDTH - 150 - i * 150;
                // åœŸå°ã®Yåº§æ¨™ã¯ãƒ©ãƒ³ãƒ€ãƒ ã« (æµ·åº•ã®èµ·ä¼ã‚’è¡¨ç¾)
                const y = CANVAS_HEIGHT - 30 + Math.sin(i) * 15; 
                posts.push(new Post(x, y, '#FFFF00'));
            }
        }

        // --- è¡çªåˆ¤å®š ---

        function checkCollisions() {
            rings.forEach(ring => {
                if (ring.isScored) return;

                posts.forEach(post => {
                    const postTopY = post.y - POST_HEIGHT;
                    
                    // è¼ªãŒæ£’ã®Xåº§æ¨™ã«è¿‘ã¥ã„ãŸã‹
                    const isCentered = Math.abs(ring.x - post.x) < POST_WIDTH + 5;

                    // è¼ªã®ä¸­å¿ƒãŒæ£’ã®ç¯„å›²å†…ã«ã‚ã‚‹ã‹
                    const isInsidePostRange = ring.y - ring.radius > postTopY && ring.y + ring.radius < post.y;

                    // è¼ªãŒæ£’ã«å¼•ã£ã‹ã‹ã£ãŸï¼ˆè¼ªæŠ•ã’æˆåŠŸï¼‰
                    if (isCentered && isInsidePostRange) {
                        score += post.scoreValue;
                        scoreElement.textContent = score;
                        ring.isScored = true;
                        
                        // è¼ªã‚’æ£’ã®å‘¨ã‚Šã«å›ºå®š
                        ring.x = post.x;
                        ring.y = post.y - POST_HEIGHT / 2; // æ£’ã®ä¸­å¤®ä»˜è¿‘ã«ã‚¹ãƒŠãƒƒãƒ—
                        
                        ring.draw = function() { // ã‚¹ã‚³ã‚¢å¾Œã®æç”»ã‚’ä¸Šæ›¸ã
                            ctx.strokeStyle = '#90EE90'; // ã‚¹ã‚³ã‚¢æ¸ˆã¿ã¯ç·‘
                            ctx.lineWidth = 5;
                            ctx.beginPath();
                            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                            ctx.stroke();
                        };
                    }
                });
            });
        }

        // --- ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—ã¨åˆ¶å¾¡ ---

        function drawSeaCreatures() {
            // èƒŒæ™¯ã®è£…é£¾ (é­šã‚„æµ·è—»)
            ctx.fillStyle = '#66CCFF'; // æ˜ã‚‹ã„æ°´è‰²
            ctx.font = '24px sans-serif';
            ctx.fillText('ğŸ ', 500, 150);
            ctx.fillText('ğŸ¦€', 250, 350);
            ctx.fillText('ğŸ™', 650, 200);

            // æµ·åº•ã®ç ‚
            ctx.fillStyle = '#F0E68C'; // Khaki
            ctx.fillRect(0, CANVAS_HEIGHT - 20, CANVAS_WIDTH, 20);
        }

        function drawGame() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            drawSeaCreatures();

            posts.forEach(post => post.draw());
            rings.forEach(ring => {
                ring.update();
                ring.draw();
            });
            
            checkCollisions();

            // ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆå‰ã®ç”»é¢
            if (!gameActive) {
                 ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                 ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                 ctx.fillStyle = 'white';
                 ctx.font = '40px "Comic Sans MS", "Arial Rounded MT Bold", sans-serif'; 
                 ctx.textAlign = 'center';
                 ctx.fillText(`ğŸŒŠ ã‚¦ã‚©ãƒ¼ã‚¿ãƒ¼ã‚²ãƒ¼ãƒ  ğŸŒŠ`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 40);
                 ctx.font = '24px "Comic Sans MS", "Arial Rounded MT Bold", sans-serif';
                 ctx.fillText(`ã€Œãƒãƒ³ãƒ—ã€ãƒœã‚¿ãƒ³ã‹ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§è¼ªã‚’æµ®ã‹ã›ã¦ã­ï¼`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 10);
                 ctx.fillText(`Enterã‚­ãƒ¼ã‚’æŠ¼ã—ã¦ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆï¼`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 50);
            }

            requestAnimationFrame(drawGame);
        }

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            scoreElement.textContent = score;
            initializeGame();
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---

        // ãƒãƒ³ãƒ—æ“ä½œã®é–‹å§‹
        pumpButton.addEventListener('mousedown', () => {
            if (gameActive) isPumping = true;
        });
        document.addEventListener('keydown', (e) => {
            if (gameActive && e.code === 'Space' && !isPumping) {
                e.preventDefault(); 
                isPumping = true;
            }
        });

        // ãƒãƒ³ãƒ—æ“ä½œã®çµ‚äº†
        pumpButton.addEventListener('mouseup', () => {
            isPumping = false;
        });
        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                isPumping = false;
            }
        });
        
        // ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ (Enterã‚­ãƒ¼)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (!gameActive) {
                    startGame();
                }
            }
        });

        // åˆæœŸåŒ–ã¨æç”»é–‹å§‹
        initializeGame();
        drawGame();
    });
</script>
</body>
