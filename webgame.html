<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ—ãƒ©ãƒãƒƒãƒˆãƒ»ã‚¹ãƒªãƒ³ã‚°ã‚·ãƒ§ãƒƒãƒˆ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000033; /* æš—ã„å®‡å®™ã®è‰² */
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 10px solid #9370DB; /* è–„ã„ç´«ã®æ  */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.8);
        }
        canvas {
            display: block;
            background: #00001A; /* éå¸¸ã«æš—ã„å®‡å®™ã®èƒŒæ™¯ */
        }
        #score-board {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #FF69B4;
            z-index: 10;
            display: flex;
            gap: 20px;
        }
        #throw-guide {
            position: absolute;
            width: 0;
            height: 0;
            border-bottom: 4px solid #00FFFF; /* ã‚·ã‚¢ãƒ³è‰² */
            transform-origin: 0 0;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-board">
        <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
        <div>å¼¾æ•°: <span id="ammo">10</span></div>
    </div>
    <div id="throw-guide"></div> 
    <canvas id="planetSlingshotCanvas"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('planetSlingshotCanvas');
        const ctx = canvas.getContext('2d');
        const guideElement = document.getElementById('throw-guide');
        const scoreElement = document.getElementById('score');
        const ammoElement = document.getElementById('ammo');
        
        // --- ã‚²ãƒ¼ãƒ ã®å®šæ•° ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const BALL_RADIUS = 10; // æ˜Ÿã®è¼ªã£ã‹ï¼ˆè¡›æ˜Ÿï¼‰
        
        // ç‰©ç†æ¼”ç®—
        const GRAVITY_BASE = 0.05; // å…¨ä½“ã®é‡åŠ›ï¼ˆã»ã¼ç„¡è¦–ã§ãã‚‹å€¤ï¼‰
        const PLANET_GRAVITY = 0.5; // æƒ‘æ˜Ÿã®å¼•åŠ›ã®å¼·ã•
        const GRAVITY_RANGE = 150; // æƒ‘æ˜ŸãŒå¼•åŠ›ã‚’åŠã¼ã™ç¯„å›²
        const MAX_THROW_FORCE = 30; // æœ€å¤§ç™ºå°„é€Ÿåº¦

        // ç™ºå°„å°
        const LAUNCH_POS_X = CANVAS_WIDTH / 2;
        const LAUNCH_POS_Y = CANVAS_HEIGHT - 50; 
        
        // ãƒ–ãƒ­ãƒƒã‚¯ï¼ˆæƒ‘æ˜Ÿï¼‰è¨­å®š
        const PLANET_RADIUS = 30;
        const NUM_PLANETS = 8;
        
        // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹
        let score = 0;
        let ammo = 10; // å¼¾æ•°åˆ¶é™ã‚’è¿½åŠ 
        let gameActive = false; 
        let planets = [];
        let balls = []; // è¡›æ˜Ÿ
        
        let isDragging = false;
        let currentMousePos = { x: 0, y: 0 }; 

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- ã‚²ãƒ¼ãƒ è¦ç´ ã®ã‚¯ãƒ©ã‚¹å®šç¾© ---

        class Planet {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y; 
                this.radius = PLANET_RADIUS; 
                this.color = color;
                this.health = 3; // ç ´å£Šã«å¿…è¦ãªãƒ’ãƒƒãƒˆæ•°
                this.scoreValue = 100;
            }
            draw() {
                // é‡åŠ›ç¯„å›²ã®æç”» (æˆ¦ç•¥æ€§ã®ãŸã‚è–„ãè¡¨ç¤º)
                ctx.strokeStyle = `rgba(150, 150, 255, 0.15)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, GRAVITY_RANGE, 0, Math.PI * 2);
                ctx.stroke();

                // æƒ‘æ˜Ÿæœ¬ä½“
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // HPè¡¨ç¤º
                ctx.fillStyle = 'white';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.health, this.x, this.y);
            }
        }

        class Ball {
            constructor(startX, startY) {
                this.x = startX;
                this.y = startY;
                this.radius = BALL_RADIUS;
                this.color = '#00FFFF'; // ã‚·ã‚¢ãƒ³è‰²ã®è¼ªã£ã‹
                this.vx = 0;
                this.vy = 0;
                this.isLaunched = false;
                this.hitCount = 0; // è²«é€šå‡¦ç†ç”¨
            }
            
            applyGravity() {
                // å…¨ä½“ã®é‡åŠ› (ç”»é¢ä¸‹ã¸ã®å¾®å¼±ãªå¼•åŠ›)
                this.vy += GRAVITY_BASE; 

                // æƒ‘æ˜Ÿã®é‡åŠ›
                planets.forEach(planet => {
                    const dx = planet.x - this.x;
                    const dy = planet.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < GRAVITY_RANGE && distance > planet.radius) {
                        const force = PLANET_GRAVITY / (distance * distance); // è·é›¢ã®2ä¹—ã«åæ¯”ä¾‹
                        const angle = Math.atan2(dy, dx);
                        
                        this.vx += Math.cos(angle) * force;
                        this.vy += Math.sin(angle) * force;
                    }
                });
            }

            update() {
                if (!this.isLaunched) return;
                
                this.applyGravity(); // é‡åŠ›ã‚’é©ç”¨

                this.x += this.vx;
                this.y += this.vy;
                
                // ç”»é¢å¤–åˆ¤å®š (ãƒŸã‚¹)
                if (this.x < 0 || this.x > CANVAS_WIDTH || this.y < 0 || this.y > CANVAS_HEIGHT) {
                    this.isLaunched = false;
                }
            }
            
            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                // ä¸­å¿ƒã«å°ã•ãªæ˜Ÿã‚’æç”»
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        // ------------------------------------------

        function initializePlanets() {
            planets = []; 
            const colors = ['#FF4500', '#DAA520', '#4169E1', '#32CD32']; // èµ¤ã€é‡‘ã€é’ã€ç·‘
            for (let i = 0; i < NUM_PLANETS; i++) {
                // æƒ‘æ˜Ÿã®é…ç½®ç¯„å›²ã‚’ç”»é¢ä¸Šéƒ¨ä¸­å¤®ã«é›†ä¸­
                const x = Math.random() * (CANVAS_WIDTH - 200) + 100;
                const y = Math.random() * (CANVAS_HEIGHT * 0.6) + 50;
                const color = colors[i % colors.length];
                const planet = new Planet(x, y, color);
                
                // æƒ‘æ˜Ÿã®é‡ãªã‚Šã‚’ãƒã‚§ãƒƒã‚¯ã—ã¦å†é…ç½®ï¼ˆç°¡å˜ã®ãŸã‚ï¼‰
                let isOverlap = false;
                for(const existing of planets) {
                    const dist = Math.sqrt(Math.pow(x - existing.x, 2) + Math.pow(y - existing.y, 2));
                    if (dist < PLANET_RADIUS * 3) {
                        isOverlap = true;
                        i--; // ã‚«ã‚¦ãƒ³ã‚¿ã‚’æˆ»ã—ã¦å†è©¦è¡Œ
                        break;
                    }
                }
                if (!isOverlap) {
                    planets.push(planet);
                }
            }
        }
        
        // ğŸš¨ è²«é€šå‹ã®è¡çªåˆ¤å®š ğŸš¨
        function checkCollisions() {
            balls = balls.filter(ball => ball.isLaunched); // ç”»é¢å¤–ã«å‡ºãŸãƒœãƒ¼ãƒ«ã‚’å‰Šé™¤

            balls.forEach(ball => {
                for (let i = planets.length - 1; i >= 0; i--) {
                    const planet = planets[i];

                    const dx = ball.x - planet.x;
                    const dy = ball.y - planet.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ball.radius + planet.radius) {
                        // è¡çªï¼
                        
                        // è²«é€šå‡¦ç†ã®ãŸã‚ã€ãƒ’ãƒƒãƒˆå¾Œã«ãƒœãƒ¼ãƒ«ã®è»Œé“ã¯å¤‰ãˆãªã„
                        planet.health--;
                        score += planet.scoreValue;
                        scoreElement.textContent = score;

                        // æƒ‘æ˜Ÿã®ç ´å£Š
                        if (planet.health <= 0) {
                            planets.splice(i, 1);
                        }

                        // è¡çªå›æ•°ã‚’è¨˜éŒ²ã—ã€åŒã˜ãƒ•ãƒ¬ãƒ¼ãƒ ã§è¤‡æ•°ã®è¡çªã‚’é˜²ãï¼ˆå˜ç´”åŒ–ï¼‰
                        ball.hitCount++; 
                        
                        // å‹åˆ©åˆ¤å®š
                        if (planets.length === 0) {
                            endGame(true);
                            return;
                        }
                    }
                }
            });
        }

        // --- æŠ•æ“²ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚¹ãƒªãƒ³ã‚°ã‚·ãƒ§ãƒƒãƒˆï¼‰ ---

        canvas.addEventListener('mousedown', function(event) {
            if (!gameActive || balls.some(b => b.isLaunched) || ammo <= 0) return; 

            const rect = canvas.getBoundingClientRect();
            currentMousePos = { 
                x: event.clientX - rect.left, 
                y: event.clientY - rect.top 
            };
            
            const distanceToLaunchPos = Math.sqrt(
                Math.pow(currentMousePos.x - LAUNCH_POS_X, 2) + 
                Math.pow(currentMousePos.y - LAUNCH_POS_Y, 2)
            );
            
            if (distanceToLaunchPos < 50) { 
                 isDragging = true;
            }
        });

        canvas.addEventListener('mousemove', function(event) {
            if (!isDragging) return;
            const rect = canvas.getBoundingClientRect();
            currentMousePos = { 
                x: event.clientX - rect.left, 
                y: event.clientY - rect.top 
            };
            updateGuideLine({ x: LAUNCH_POS_X, y: LAUNCH_POS_Y }, currentMousePos);
        });

        canvas.addEventListener('mouseup', function() {
            if (!isDragging) return;

            isDragging = false;
            guideElement.style.width = '0px'; 

            const dx = LAUNCH_POS_X - currentMousePos.x;
            const dy = LAUNCH_POS_Y - currentMousePos.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 10) return; 

            const force = Math.min(distance / 10, MAX_THROW_FORCE); 
            
            const newBall = new Ball(LAUNCH_POS_X, LAUNCH_POS_Y);

            newBall.vx = (dx / distance) * force;
            newBall.vy = (dy / distance) * force;
            newBall.isLaunched = true;
            
            balls.push(newBall);
            ammo--;
            ammoElement.textContent = ammo;
            
            // å¼¾åˆ‡ã‚Œãƒã‚§ãƒƒã‚¯
            if (ammo === 0 && planets.length > 0) {
                // æœ€å¾Œã®ãƒœãƒ¼ãƒ«ãŒç”»é¢å¤–ã«å‡ºã‚‹ã¾ã§å¾…ã¤
                setTimeout(() => {
                    if (balls.filter(b => b.isLaunched).length === 0) {
                        endGame(false);
                    }
                }, 1000); 
            }

            if (!animationFrameId) {
                animate();
            }
        });
        
        function updateGuideLine(start, end) {
            const dx = start.x - end.x;
            const dy = start.y - end.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx); 
            
            const visualDistance = Math.min(distance, 200); 
            
            guideElement.style.left = `${end.x}px`;
            guideElement.style.top = `${end.y}px`;
            guideElement.style.width = `${visualDistance}px`;
            guideElement.style.transform = `rotate(${angle}rad)`;
        }


        // --- ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—ã¨ã‚²ãƒ¼ãƒ åˆ¶å¾¡ ---
        let animationFrameId = null;

        function animate() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // ç™ºå°„å°ã®æç”»
            ctx.fillStyle = '#9370DB'; 
            ctx.beginPath();
            ctx.arc(LAUNCH_POS_X, LAUNCH_POS_Y, 20, 0, Math.PI * 2);
            ctx.fill();
            
            planets.forEach(planet => planet.draw());
            balls.forEach(ball => {
                ball.update();
                ball.draw();
            });
            checkCollisions();
            
            if (gameActive) {
                animationFrameId = requestAnimationFrame(animate);
            } else if (planets.length > 0 || ammo === 0) {
                drawStartScreen(planets.length === 0);
            }
        }
        
        function drawStartScreen(win = false) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            ctx.fillStyle = 'white';
            ctx.font = '40px "Comic Sans MS", sans-serif'; 
            ctx.textAlign = 'center';
            
            if (win) {
                ctx.fillText(`ğŸš€ æˆåŠŸï¼å…¨ã¦ã®æƒ‘æ˜Ÿã‚’ç ´å£Šã—ãŸï¼ ğŸŒŸ`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 40);
                ctx.fillText(`æœ€çµ‚ã‚¹ã‚³ã‚¢: ${score}ç‚¹`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 10);
                ctx.font = '24px "Comic Sans MS", sans-serif';
                ctx.fillText(`Enterã‚­ãƒ¼ã§æ¬¡ã®å®‡å®™ã¸`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 60);
            } else {
                ctx.fillText(`GAME OVER`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 40);
                ctx.fillText(`å¼¾åˆ‡ã‚Œï¼ ã‚¹ã‚³ã‚¢: ${score}ç‚¹`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 10);
                ctx.font = '24px "Comic Sans MS", sans-serif';
                ctx.fillText(`Enterã‚­ãƒ¼ã§å†æŒ‘æˆ¦ï¼`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 60);
            }
        }

        function startGame() {
            if (gameActive) return;
            score = 0;
            ammo = 10;
            gameActive = true;
            initializePlanets();
            balls = [];
            scoreElement.textContent = score;
            ammoElement.textContent = ammo;
            
            if (!animationFrameId) {
                animate();
            }
        }
        
        function endGame(win = false) {
            gameActive = false;
            drawStartScreen(win);
        }

        // Enterã‚­ãƒ¼ã§ã®ã‚¹ã‚¿ãƒ¼ãƒˆ/å†é–‹å‡¦ç†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (!gameActive) {
                    startGame();
                }
            }
        });

        initializePlanets();
        animate(); 
    });
</script>
</body>
</html>
