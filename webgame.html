<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ãƒ–ãƒ­ãƒƒã‚¯ãƒ»ãƒ–ãƒ©ã‚¹ãƒˆãƒ»ã‚¢ã‚¿ãƒƒã‚¯</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #202020;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            color: white;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 10px solid #FF69B4;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
        }
        canvas {
            display: block;
            background: #111111;
        }

        /* --- UI ã‚¹ã‚¿ã‚¤ãƒ« --- */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* ã‚²ãƒ¼ãƒ ä¸­UI */
        #game-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #FF69B4;
            z-index: 10;
            display: flex;
            gap: 30px;
        }
        
        /* ãƒ›ãƒ¼ãƒ ç”»é¢/ãƒ©ãƒ³ã‚­ãƒ³ã‚° */
        #home-screen, #rank-screen {
            display: none;
            text-align: center;
        }
        .title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        .menu-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #202020;
            background-color: #00FFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px #00BFFF;
            transition: all 0.1s;
        }
        .menu-button:hover {
            background-color: #00BFFF;
        }
        .menu-button:active {
            box-shadow: 0 1px #00BFFF;
            transform: translateY(3px);
        }

        /* ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ */
        #ranking-list {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            text-align: left;
        }
        #ranking-list li {
            background-color: #333;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }
        #ranking-list li:first-child {
            background-color: #FFD700;
            color: #202020;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="game-info" style="display: none;">
        <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
        <div class="stage-label">ã‚¹ãƒ†ãƒ¼ã‚¸: <span id="stage-num">1</span>/3</div>
        <div class="time-label">æ™‚é–“: <span id="time-display">0.00</span>ç§’</div>
    </div>

    <canvas id="blockBlastCanvas"></canvas>

    <div id="ui-overlay">
        <div id="home-screen">
            <div class="title">ğŸ§± ãƒ–ãƒ­ãƒƒã‚¯ãƒ»ãƒ–ãƒ©ã‚¹ãƒˆãƒ»ã‚¢ã‚¿ãƒƒã‚¯ ğŸ’¥</div>
            <button class="menu-button" id="start-button">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
            <button class="menu-button" id="rank-button">ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’è¦‹ã‚‹</button>
        </div>

        <div id="rank-screen">
            <div class="title" style="font-size: 36px;">ğŸ† ã‚¿ã‚¤ãƒ ã‚¢ã‚¿ãƒƒã‚¯ãƒ©ãƒ³ã‚­ãƒ³ã‚° ğŸ†</div>
            <ol id="ranking-list"></ol>
            <button class="menu-button" id="back-button">ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('blockBlastCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const stageNumElement = document.getElementById('stage-num');
        const timeDisplayElement = document.getElementById('time-display');
        const uiOverlay = document.getElementById('ui-overlay');
        const gameInfo = document.getElementById('game-info');
        const homeScreen = document.getElementById('home-screen');
        const rankScreen = document.getElementById('rank-screen');
        const rankingList = document.getElementById('ranking-list');
        
        // --- ã‚²ãƒ¼ãƒ ã®å®šæ•° ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const BALL_RADIUS = 10;
        
        // ç‰©ç†æ¼”ç®—
        const CONTROL_FORCE = 0.5;
        const INITIAL_VELOCITY_Y = -15; 
        const LAUNCH_INTERVAL = 100; 

        // ãƒ–ãƒ­ãƒƒã‚¯è¨­å®š
        const BLOCK_ROWS = 10;
        const BLOCK_COLS = 16;
        const BLOCK_WIDTH = CANVAS_WIDTH / BLOCK_COLS;
        const BLOCK_HEIGHT = 20;
        const BLOCK_START_Y = 50; 
        const LAUNCH_POS_X = CANVAS_WIDTH / 2;
        const LAUNCH_POS_Y = CANVAS_HEIGHT - 50; 
        
        // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹
        let score = 0;
        let gameState = 'HOME';
        let blocks = [];
        let balls = [];
        let launchTimer;
        
        let currentStage = 1;
        let gameStartTime = 0;
        let stageClearTimes = {};
        let keys = { ArrowLeft: false, ArrowRight: false };

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- ãƒ–ãƒ­ãƒƒã‚¯ã®ã‚¯ãƒ©ã‚¹ ---
        class Block {
            constructor(x, y, color, health) {
                this.x = x; 
                this.y = y; 
                this.width = BLOCK_WIDTH;
                this.height = BLOCK_HEIGHT; 
                this.color = color;
                this.health = health;
                this.maxHealth = health;
            }
            draw() {
                let intensity = this.health / this.maxHealth;
                // HPãŒé«˜ã„ã»ã©æ˜ã‚‹ã„è‰²ã«ãªã‚‹ã‚ˆã†ã«èª¿æ•´
                let r = Math.floor(255 * intensity);
                let g = Math.floor(150 * intensity);
                let b = Math.floor(150 * intensity);
                
                // ğŸš¨ ä¿®æ­£: æœ€å°ã®æ˜ã‚‹ã•ã‚’ç¢ºä¿ã—ã€å®Œå…¨ã«é»’ããªã‚‹ã®ã‚’é˜²ã
                r = Math.max(r, 50); 
                g = Math.max(g, 50);
                b = Math.max(b, 50);

                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = '#222'; 
                ctx.lineWidth = 1;
                ctx.strokeRect(this.x, this.y, this.width, this.height);

                // HPã®æ•°å€¤ã‚’æç”»
                ctx.fillStyle = this.health > 5 ? '#FFF' : '#000'; 
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.health, this.x + this.width / 2, this.y + this.height / 2);
            }
        }
        
        // --- ãƒœãƒ¼ãƒ«ã®ã‚¯ãƒ©ã‚¹ ---
        class Ball {
            constructor(startX, startY, initialVY) {
                this.x = startX;
                this.y = startY;
                this.radius = BALL_RADIUS;
                this.color = '#00FFFF';
                this.vx = 0;
                this.vy = initialVY;
                this.isLaunched = true;
                this.isControlled = false;
            }
            
            applyForces() {
                if (this.isControlled) {
                    if (keys.ArrowLeft)  this.vx -= CONTROL_FORCE;
                    if (keys.ArrowRight) this.vx += CONTROL_FORCE;
                }
                
                const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const MAX_SPEED = 15;
                if (currentSpeed > MAX_SPEED) {
                    this.vx = (this.vx / currentSpeed) * MAX_SPEED;
                    this.vy = (this.vy / currentSpeed) * MAX_SPEED;
                }
            }

            update() {
                if (!this.isLaunched) return;
                this.applyForces();
                this.x += this.vx;
                this.y += this.vy;
                
                // ç”»é¢ç«¯ã§ã®åå°„
                if (this.x - this.radius < 0 || this.x + this.radius > CANVAS_WIDTH) {
                    this.vx *= -1;
                    this.x = Math.max(this.radius, Math.min(this.x, CANVAS_WIDTH - this.radius));
                }
                if (this.y - this.radius < 0) {
                    this.vy *= -1;
                    this.y = this.radius;
                }
                
                // ç”»é¢ä¸‹ç«¯ (ãƒŸã‚¹)
                if (this.y + this.radius > CANVAS_HEIGHT) {
                    this.isLaunched = false;
                }
            }
            
            draw() {
                // ğŸš¨ ä¿®æ­£: ç‰ãŒç™ºå°„å°ã®ä½ç½®ã«æ¥ãŸå ´åˆã‚‚æç”»ã•ã‚Œã‚‹ã“ã¨ã‚’ç¢ºèª
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã¨é›£æ˜“åº¦èª¿æ•´ ---
        function initializeBlocks(stage) {
            blocks = [];
            let blockHealth;
            // ğŸš¨ é›£æ˜“åº¦èª¿æ•´: ã‚¹ãƒ†ãƒ¼ã‚¸ã«å¿œã˜ã¦HPã®åŸºæœ¬å€¤ã‚’é«˜ãã™ã‚‹
            const HP_BASE = stage * 3; 
            // ğŸš¨ é›£æ˜“åº¦èª¿æ•´: ã‚¹ãƒ†ãƒ¼ã‚¸3ä»¥å¤–ã¯å¯†åº¦ã‚’èª¿æ•´
            const DENSITY_FACTOR = (stage === 3) ? 1.0 : 0.8; 

            for (let r = 0; r < BLOCK_ROWS; r++) {
                for (let c = 0; c < BLOCK_COLS; c++) {
                    if (Math.random() < DENSITY_FACTOR) { 
                        blockHealth = HP_BASE + Math.floor(Math.random() * 3) + 1;
                        
                        const blockX = c * BLOCK_WIDTH;
                        const blockY = r * BLOCK_HEIGHT + BLOCK_START_Y;
                        
                        blocks.push(new Block(blockX, blockY, '#FFF', blockHealth));
                    }
                }
            }
        }
        
        function checkCollisions() {
            // ğŸš¨ ä¿®æ­£: ç”»é¢å¤–ã«å‡ºãŸç‰ã¯ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            balls = balls.filter(ball => ball.isLaunched);

            balls.forEach(ball => {
                // ğŸš¨ ä¿®æ­£: ç‰ãŒç™ºå°„å°ã‹ã‚‰ååˆ†é›¢ã‚ŒãŸã‚‰åˆ¶å¾¡å¯èƒ½ã«ã™ã‚‹
                if (ball.y < LAUNCH_POS_Y - 30) { 
                    ball.isControlled = true;
                }
                
                for (let i = blocks.length - 1; i >= 0; i--) {
                    const block = blocks[i];

                    const closestX = Math.max(block.x, Math.min(ball.x, block.x + block.width));
                    const closestY = Math.max(block.y, Math.min(ball.y, block.y + block.height));
                    
                    const distanceX = ball.x - closestX;
                    const distanceY = ball.y - closestY;
                    
                    if ((distanceX * distanceX + distanceY * distanceY) < (ball.radius * ball.radius)) {
                        
                        // é€Ÿåº¦ã®åè»¢
                        const penetrationDepthX = ball.radius - Math.abs(distanceX);
                        const penetrationDepthY = ball.radius - Math.abs(distanceY);

                        if (penetrationDepthX > penetrationDepthY) {
                            ball.vy *= -1;
                        } else {
                            ball.vx *= -1;
                        }
                        
                        // HPã‚’å‰Šã‚‹
                        block.health--;
                        score += 10;
                        scoreElement.textContent = score;

                        // ãƒ–ãƒ­ãƒƒã‚¯ç ´å£Š
                        if (block.health <= 0) {
                            blocks.splice(i, 1);
                        }
                        
                        // ã‚¹ãƒ†ãƒ¼ã‚¸ã‚¯ãƒªã‚¢åˆ¤å®š
                        if (blocks.length === 0) {
                            stageClearTimes[currentStage] = (Date.now() - gameStartTime) / 1000;
                            
                            if (currentStage < 3) {
                                currentStage++;
                                balls = [];
                                initializeBlocks(currentStage); 
                                stageNumElement.textContent = `${currentStage}/3`;
                            } else {
                                endGame(true);
                                return;
                            }
                        }
                        
                        break; 
                    }
                }
            });
        }
        
        function launchBall() {
            if (gameState !== 'PLAYING') return;
            
            if (balls.filter(b => b.isLaunched).length < 10) { 
                const newBall = new Ball(LAUNCH_POS_X, LAUNCH_POS_Y, INITIAL_VELOCITY_Y);
                balls.push(newBall);
            }
        }


        // --- UI / ãƒ©ãƒ³ã‚­ãƒ³ã‚°å‡¦ç† ---

        const RANKING_KEY = 'BlockBlastRanking';

        function loadRanking() {
            const json = localStorage.getItem(RANKING_KEY);
            return json ? JSON.parse(json) : [];
        }

        function saveRanking(totalTime) {
            let rankings = loadRanking();
            rankings.push(totalTime);
            rankings.sort((a, b) => a - b); 
            rankings = rankings.slice(0, 10);
            localStorage.setItem(RANKING_KEY, JSON.stringify(rankings));
        }

        function displayRanking() {
            const rankings = loadRanking();
            rankingList.innerHTML = '';
            
            if (rankings.length === 0) {
                rankingList.innerHTML = '<li>ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</li>';
                return;
            }

            rankings.forEach((time, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${index + 1}.</span> <span>${time.toFixed(2)}ç§’</span>`;
                rankingList.appendChild(li);
            });
        }

        function setScreen(screen) {
            // ğŸš¨ ä¿®æ­£: ã‚²ãƒ¼ãƒ é–‹å§‹æ™‚ã«UIã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’éè¡¨ç¤ºã«ã™ã‚‹
            if (screen === 'PLAYING') {
                uiOverlay.style.display = 'none';
                gameInfo.style.display = 'flex';
            } else {
                uiOverlay.style.display = 'flex';
                gameInfo.style.display = 'none';
                homeScreen.style.display = 'none';
                rankScreen.style.display = 'none';
            }

            gameState = screen;

            if (screen === 'HOME') {
                homeScreen.style.display = 'block';
            } else if (screen === 'RANKING') {
                rankScreen.style.display = 'block';
                displayRanking();
            }
        }

        // --- ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—ã¨åˆ¶å¾¡ ---
        let animationFrameId = null;

        function animate() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            if (gameState === 'PLAYING') {
                const elapsed = Date.now() - gameStartTime;
                timeDisplayElement.textContent = (elapsed / 1000).toFixed(2);
                
                // ç™ºå°„å°ã®æç”»
                ctx.fillStyle = '#9370DB'; 
                ctx.beginPath();
                ctx.arc(LAUNCH_POS_X, LAUNCH_POS_Y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                blocks.forEach(block => block.draw());
                balls.forEach(ball => {
                    if(ball.isLaunched) { 
                        ball.update();
                        ball.draw();
                    }
                });
                checkCollisions();
            }

            animationFrameId = requestAnimationFrame(animate);
        }
        
        function startGame() {
            if (gameState === 'PLAYING') return;
            score = 0;
            currentStage = 1;
            stageClearTimes = {};
            
            setScreen('PLAYING');

            gameStartTime = Date.now(); 
            stageNumElement.textContent = `${currentStage}/3`;
            timeDisplayElement.textContent = '0.00';

            initializeBlocks(currentStage); 
            balls = [];
            scoreElement.textContent = score;
            
            clearInterval(launchTimer);
            launchTimer = setInterval(launchBall, LAUNCH_INTERVAL); 

            if (!animationFrameId) {
                animate();
            }
        }
        
        function endGame(win = false) {
            clearInterval(launchTimer);
            
            if (win) {
                let totalTime = 0;
                for (let i = 1; i <= 3; i++) {
                    totalTime += stageClearTimes[i] || 0;
                }
                
                saveRanking(totalTime);
                alert(`ğŸš€ å…¨ã‚¹ãƒ†ãƒ¼ã‚¸ã‚¯ãƒªã‚¢ï¼åˆè¨ˆã‚¿ã‚¤ãƒ : ${totalTime.toFixed(2)}ç§’ã§ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã«ç™»éŒ²ã•ã‚Œã¾ã—ãŸï¼`);
            } else {
                alert(`ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼... ã‚¹ã‚³ã‚¢: ${score}ç‚¹`);
            }
            
            setScreen('HOME');
        }

        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('rank-button').addEventListener('click', () => setScreen('RANKING'));
        document.getElementById('back-button').addEventListener('click', () => setScreen('HOME'));
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && gameState === 'HOME') {
                startGame();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameState === 'PLAYING') keys[e.code] = true;
                e.preventDefault(); 
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameState === 'PLAYING') keys[e.code] = false;
            }
        });

        setScreen('HOME');
        animate(); 
    });
</script>
</body>
</html>
