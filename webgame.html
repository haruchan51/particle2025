<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆめいろブロック崩し</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #8A2BE2, #ADD8E6); /* 藤色から水色のグラデーション */
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 10px solid #FF69B4; /* ピンクの枠 */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        canvas {
            display: block;
            background: linear-gradient(to top, #E0FFFF, #B0E0E6); /* 明るい空色グラデーション */
        }
        #score-board {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #FF69B4;
            z-index: 10;
        }
        #throw-guide {
            /* スリングショットのガイドライン */
            position: absolute;
            width: 0;
            height: 0;
            border-bottom: 4px solid #FFD700; /* 金色 */
            transform-origin: 0 0;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-board">スコア: <span id="score">0</span></div>
    <div id="throw-guide"></div> 
    <canvas id="blockBreakerCanvas"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('blockBreakerCanvas');
        const ctx = canvas.getContext('2d');
        const guideElement = document.getElementById('throw-guide');
        const scoreElement = document.getElementById('score');
        
        // --- ゲームの定数 ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const BALL_RADIUS = 15;
        
        // 物理演算
        const GRAVITY = 0.5; // 重力
        const AIR_DRAG = 0.999; // 空気抵抗
        const MAX_THROW_FORCE = 40; // 最大発射速度

        // 発射台 (スリングショット)
        const LAUNCH_POS_X = CANVAS_WIDTH / 2;
        const LAUNCH_POS_Y = CANVAS_HEIGHT - 50; 
        
        // ブロック設定
        const BLOCK_ROWS = 5;
        const BLOCK_COLS = 8;
        const BLOCK_WIDTH = (CANVAS_WIDTH / BLOCK_COLS) - 10;
        const BLOCK_HEIGHT = 30;
        const BLOCK_START_Y = 50; 
        const BLOCK_GAP = 10;

        // ゲームの状態
        let score = 0;
        let gameActive = false; 
        let blocks = [];
        let balls = []; // 輪っかではなく「星の輪っかボール」として扱う
        let lives = 3;

        let isDragging = false;
        let currentMousePos = { x: 0, y: 0 }; 

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- ゲーム要素のクラス定義 ---

        class Block {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y; 
                this.width = BLOCK_WIDTH;
                this.height = BLOCK_HEIGHT; 
                this.color = color;
                this.hits = 1; // 1回で破壊
            }
            draw() {
                // ゆめいろブロックの描画
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            }
        }

        class Ball {
            constructor(startX, startY) {
                this.x = startX;
                this.y = startY;
                this.radius = BALL_RADIUS;
                this.color = '#FFD700'; // 金色の星
                this.vx = 0;
                this.vy = 0;
                this.isLaunched = false;
            }
            
            update() {
                if (!this.isLaunched) return;
                
                this.vx *= AIR_DRAG; 
                this.vy *= AIR_DRAG;
                this.vy += GRAVITY; // 重力の影響

                this.x += this.vx;
                this.y += this.vy;
                
                // 壁の反射
                if (this.x - this.radius < 0 || this.x + this.radius > CANVAS_WIDTH) {
                    this.vx *= -1; 
                    this.x = Math.max(this.radius, Math.min(this.x, CANVAS_WIDTH - this.radius));
                }
                if (this.y - this.radius < 0) {
                    this.vy *= -1; 
                    this.y = this.radius;
                }
                
                // 画面下端 (ミス判定)
                if (this.y + this.radius > CANVAS_HEIGHT) {
                    this.isLaunched = false;
                    lives--;
                    if (lives <= 0) {
                        endGame();
                    } else {
                        // 次の輪っかの準備 (発射台に戻す)
                        this.x = LAUNCH_POS_X;
                        this.y = LAUNCH_POS_Y;
                        this.vx = 0;
                        this.vy = 0;
                    }
                }
            }
            
            draw() {
                // 星型を描画（シンプルに円で代用し、色とハイライトで表現）
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // 輪郭として輪投げの「輪」を描画
                ctx.strokeStyle = '#FF69B4'; 
                ctx.lineWidth = 3;
                ctx.stroke();

                // ハイライト
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(this.x - 5, this.y - 5, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        // ------------------------------------------

        function initializeBlocks() {
            blocks = []; 
            const colors = ['#FFC0CB', '#FFD700', '#ADFF2F', '#00FFFF', '#FF6347']; // ゆめいろカラー
            for (let r = 0; r < BLOCK_ROWS; r++) {
                for (let c = 0; c < BLOCK_COLS; c++) {
                    const blockX = c * (BLOCK_WIDTH + BLOCK_GAP) + BLOCK_GAP / 2;
                    const blockY = r * (BLOCK_HEIGHT + BLOCK_GAP) + BLOCK_START_Y;
                    blocks.push(new Block(blockX, blockY, colors[r % colors.length]));
                }
            }
        }
        
        function checkCollisions() {
            balls.forEach(ball => {
                if (!ball.isLaunched) return;
                
                for (let i = blocks.length - 1; i >= 0; i--) {
                    const block = blocks[i];

                    // ブロックとボールのAABB衝突検出（簡易版）
                    const closestX = Math.max(block.x, Math.min(ball.x, block.x + block.width));
                    const closestY = Math.max(block.y, Math.min(ball.y, block.y + block.height));
                    
                    const distanceX = ball.x - closestX;
                    const distanceY = ball.y - closestY;
                    
                    if ((distanceX * distanceX + distanceY * distanceY) < (ball.radius * ball.radius)) {
                        // 衝突！
                        
                        // 速度の反転 (衝突位置に応じて)
                        const penetrationDepthX = ball.radius - Math.abs(distanceX);
                        const penetrationDepthY = ball.radius - Math.abs(distanceY);

                        if (penetrationDepthX > penetrationDepthY) {
                            // 上下衝突
                            ball.vy *= -1;
                        } else {
                            // 左右衝突
                            ball.vx *= -1;
                        }

                        // ブロック破壊
                        blocks.splice(i, 1);
                        score += 10;
                        scoreElement.textContent = score;

                        // 勝利判定
                        if (blocks.length === 0) {
                            endGame(true);
                        }
                        
                        break;
                    }
                }
            });
        }

        // --- 投擲イベント ---

        canvas.addEventListener('mousedown', function(event) {
            if (!gameActive || (balls.length > 0 && balls[0].isLaunched)) return; 

            const rect = canvas.getBoundingClientRect();
            currentMousePos = { 
                x: event.clientX - rect.left, 
                y: event.clientY - rect.top 
            };
            
            const distanceToLaunchPos = Math.sqrt(
                Math.pow(currentMousePos.x - LAUNCH_POS_X, 2) + 
                Math.pow(currentMousePos.y - LAUNCH_POS_Y, 2)
            );
            
            // 発射台付近でのみドラッグ開始
