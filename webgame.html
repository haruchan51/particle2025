<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウォーターゲーム 海の仲間</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #004488;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 10px solid #FF69B4; /* ピンクの枠 */
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            background: #4682B4; /* スティールブルー */
        }
        canvas {
            display: block;
            background: linear-gradient(to top, #4682B4, #87CEEB); /* 水と空のグラデーション */
        }
        #game-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* ポンプボタン用のスペース */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
        }
        #pump-button {
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #FF4500; /* オレンジレッド */
            border: 5px solid #FFD700;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px #B8860B;
            transition: all 0.1s;
        }
        #pump-button:active {
            box-shadow: 0 2px #B8860B;
            transform: translateY(3px);
        }
        #score-board {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            z-index: 10;
        }
        /* イルカの装飾 */
        #dolphin {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #FFC0CB;
            font-size: 30px;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="dolphin">🐬</div>
    <div id="score-board">スコア: <span id="score">0</span></div>
    <canvas id="waterGameCanvas"></canvas>
    <div id="game-controls">
        <button id="pump-button">水圧ポンプ (スペースキー)</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('game-container');
        const canvas = document.getElementById('waterGameCanvas');
        const ctx = canvas.getContext('2d');
        const pumpButton = document.getElementById('pump-button');
        const scoreElement = document.getElementById('score');

        // --- ゲームの定数 ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 400; // コントロールエリアを除いたCanvasの高さ
        const RING_RADIUS = 15;
        const NUM_RINGS = 8;
        const NUM_POSTS = 4;
        
        // 物理演算
        const GRAVITY = 0.3; // 重力
        const WATER_DRAG = 0.99; // 水の抵抗 (摩擦)
        const PUMP_FORCE = -8; // ポンプを押したときの上向きの力 (負の値で上方向)

        // ターゲット (棒) の設定
        const POST_HEIGHT = 70;
        const POST_WIDTH = 5;

        // ゲームの状態
        let score = 0;
        let gameActive = false;
        let rings = [];
        let posts = [];
        let isPumping = false;

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- 描画関数 (海の仲間テーマ) ---

        // 輪のクラス (水中の動きをシミュレート)
        class Ring {
            constructor(startX, startY, color) {
                this.x = startX;
                this.y = startY;
                this.radius = RING_RADIUS;
                this.color = color;
                this.vy = 0; // 垂直速度のみ (水なので横移動は基本的にしない)
                this.isScored = false;
            }

            update() {
                if (this.isScored) return;

                // ポンプによる上向きの力
                if (isPumping) {
                    this.vy += PUMP_FORCE; 
                    // 勢いが強すぎる場合は速度を制限
                    this.vy = Math.max(this.vy, PUMP_FORCE * 2); 
                }
                
                // 重力
                this.vy += GRAVITY;

                // 水の抵抗
                this.vy *= WATER_DRAG; 

                this.y += this.vy;

                // 画面上端・下端のバウンド
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -0.5; // 少し跳ね返る
                }
                if (this.y + this.radius > CANVAS_HEIGHT) {
                    this.y = CANVAS_HEIGHT - this.radius;
                    this.vy *= -0.5; // 少し跳ね返る
                }

                // 横移動の微調整 (完全に静止していると不自然なので、揺らぎを加える)
                this.x += Math.sin(Date.now() / 1000 + this.y) * 0.1; 
                this.x = Math.max(this.radius, Math.min(this.x, CANVAS_WIDTH - this.radius));
            }

            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                // 水中の泡の表現
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(this.x + this.radius * 0.5, this.y - this.radius * 0.5, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 棒のクラス
        class Post {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y; // 棒の土台のY座標
                this.color = color;
                this.scoreValue = 1;
            }

            draw() {
                // 棒本体 (海藻やサンゴのイメージで装飾)
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - POST_WIDTH / 2, this.y - POST_HEIGHT, POST_WIDTH, POST_HEIGHT);

                // 土台 (サンゴ礁)
                ctx.fillStyle = '#FF7F50'; // Coral
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // --- 初期化 ---

        function initializeGame() {
            // 輪の初期化 (左側に縦に並べる)
            rings = [];
            const ringColors = ['#FFD700', '#FF6347', '#00FFFF', '#ADFF2F']; // 金、赤、シアン、緑
            for (let i = 0; i < NUM_RINGS; i++) {
                rings.push(new Ring(
                    50 + (i % 2) * 20, // 左右に少しずらして重ねる
                    CANVAS_HEIGHT - 30 - i * (RING_RADIUS * 2 + 5), // 下から上に配置
                    ringColors[i % ringColors.length]
                ));
            }

            // 棒の初期化 (右側に配置)
            posts = [];
            for (let i = 0; i < NUM_POSTS; i++) {
                const x = CANVAS_WIDTH - 150 - i * 150;
                // 土台のY座標はランダムに (海底の起伏を表現)
                const y = CANVAS_HEIGHT - 30 + Math.sin(i) * 15; 
                posts.push(new Post(x, y, '#FFFF00'));
            }
        }

        // --- 衝突判定 ---

        function checkCollisions() {
            rings.forEach(ring => {
                if (ring.isScored) return;

                posts.forEach(post => {
                    const postTopY = post.y - POST_HEIGHT;
                    
                    // 輪が棒のX座標に近づいたか
                    const isCentered = Math.abs(ring.x - post.x) < POST_WIDTH + 5;

                    // 輪の中心が棒の範囲内にあるか
                    const isInsidePostRange = ring.y - ring.radius > postTopY && ring.y + ring.radius < post.y;

                    // 輪が棒に引っかかった（輪投げ成功）
                    if (isCentered && isInsidePostRange) {
                        score += post.scoreValue;
                        scoreElement.textContent = score;
                        ring.isScored = true;
                        
                        // 輪を棒の周りに固定
                        ring.x = post.x;
                        ring.y = post.y - POST_HEIGHT / 2; // 棒の中央付近にスナップ
                        
                        ring.draw = function() { // スコア後の描画を上書き
                            ctx.strokeStyle = '#90EE90'; // スコア済みは緑
                            ctx.lineWidth = 5;
                            ctx.beginPath();
                            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                            ctx.stroke();
                        };
                    }
                });
            });
        }

        // --- ゲームループと制御 ---

        function drawSeaCreatures() {
            // 背景の装飾 (魚や海藻)
            ctx.fillStyle = '#66CCFF'; // 明るい水色
            ctx.font = '24px sans-serif';
            ctx.fillText('🐠', 500, 150);
            ctx.fillText('🦀', 250, 350);
            ctx.fillText('🐙', 650, 200);

            // 海底の砂
            ctx.fillStyle = '#F0E68C'; // Khaki
            ctx.fillRect(0, CANVAS_HEIGHT - 20, CANVAS_WIDTH, 20);
        }

        function drawGame() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            drawSeaCreatures();

            posts.forEach(post => post.draw());
            rings.forEach(ring => {
                ring.update();
                ring.draw();
            });
            
            checkCollisions();

            // ゲームスタート前の画面
            if (!gameActive) {
                 ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                 ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                 ctx.fillStyle = 'white';
                 ctx.font = '40px "Comic Sans MS", "Arial Rounded MT Bold", sans-serif'; 
                 ctx.textAlign = 'center';
                 ctx.fillText(`🌊 ウォーターゲーム 🌊`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 40);
                 ctx.font = '24px "Comic Sans MS", "Arial Rounded MT Bold", sans-serif';
                 ctx.fillText(`「ポンプ」ボタンかスペースキーで輪を浮かせてね！`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 10);
                 ctx.fillText(`Enterキーを押してゲームスタート！`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 50);
            }

            requestAnimationFrame(drawGame);
        }

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            scoreElement.textContent = score;
            initializeGame();
        }

        // --- イベントリスナー ---

        // ポンプ操作の開始
        pumpButton.addEventListener('mousedown', () => {
            if (gameActive) isPumping = true;
        });
        document.addEventListener('keydown', (e) => {
            if (gameActive && e.code === 'Space' && !isPumping) {
                e.preventDefault(); 
                isPumping = true;
            }
        });

        // ポンプ操作の終了
        pumpButton.addEventListener('mouseup', () => {
            isPumping = false;
        });
        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                isPumping = false;
            }
        });
        
        // ゲームスタート (Enterキー)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (!gameActive) {
                    startGame();
                }
            }
        });

        // 初期化と描画開始
        initializeGame();
        drawGame();
    });
</script>
</body>
</html>
