<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éñ„É≠„ÉÉ„ÇØ„Éª„Éñ„É©„Çπ„Éà„Éª„Ç¢„Çø„ÉÉ„ÇØ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #202020; /* „ÉÄ„Éº„ÇØ„Ç∞„É¨„Éº„ÅÆËÉåÊôØ */
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            color: white;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 10px solid #FF69B4;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
        }
        canvas {
            display: block;
            background: #111111; /* ÈùûÂ∏∏„Å´Êöó„ÅÑ„Ç≤„Éº„É†ËÉåÊôØ */
        }

        /* --- UI „Çπ„Çø„Ç§„É´ --- */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* „Ç≤„Éº„É†‰∏≠UI */
        #game-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #FF69B4;
            z-index: 10;
            display: flex;
            gap: 30px;
        }
        
        /* „Éõ„Éº„É†ÁîªÈù¢/„É©„É≥„Ç≠„É≥„Ç∞ */
        #home-screen, #rank-screen {
            display: none;
            text-align: center;
        }
        .title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        .menu-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #202020;
            background-color: #00FFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px #00BFFF;
            transition: all 0.1s;
        }
        .menu-button:hover {
            background-color: #00BFFF;
        }
        .menu-button:active {
            box-shadow: 0 1px #00BFFF;
            transform: translateY(3px);
        }

        /* „É©„É≥„Ç≠„É≥„Ç∞Ë°® */
        #ranking-list {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            text-align: left;
        }
        #ranking-list li {
            background-color: #333;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }
        #ranking-list li:first-child {
            background-color: #FFD700;
            color: #202020;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="game-info" style="display: none;">
        <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        <div class="stage-label">„Çπ„ÉÜ„Éº„Ç∏: <span id="stage-num">1</span>/3</div>
        <div class="time-label">ÊôÇÈñì: <span id="time-display">0.00</span>Áßí</div>
    </div>

    <canvas id="blockBlastCanvas"></canvas>

    <div id="ui-overlay">
        <div id="home-screen">
            <div class="title">üß± „Éñ„É≠„ÉÉ„ÇØ„Éª„Éñ„É©„Çπ„Éà„Éª„Ç¢„Çø„ÉÉ„ÇØ üí•</div>
            <button class="menu-button" id="start-button">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
            <button class="menu-button" id="rank-button">„É©„É≥„Ç≠„É≥„Ç∞„ÇíË¶ã„Çã</button>
        </div>

        <div id="rank-screen">
            <div class="title" style="font-size: 36px;">üèÜ „Çø„Ç§„É†„Ç¢„Çø„ÉÉ„ÇØ„É©„É≥„Ç≠„É≥„Ç∞ üèÜ</div>
            <ol id="ranking-list"></ol>
            <button class="menu-button" id="back-button">„Éõ„Éº„É†„Å´Êàª„Çã</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('blockBlastCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const stageNumElement = document.getElementById('stage-num');
        const timeDisplayElement = document.getElementById('time-display');
        const uiOverlay = document.getElementById('ui-overlay');
        const gameInfo = document.getElementById('game-info');
        const homeScreen = document.getElementById('home-screen');
        const rankScreen = document.getElementById('rank-screen');
        const rankingList = document.getElementById('ranking-list');
        
        // --- „Ç≤„Éº„É†„ÅÆÂÆöÊï∞ ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const BALL_RADIUS = 10;
        
        // Áâ©ÁêÜÊºîÁÆó
        const PLANET_GRAVITY_FACTOR = 100; // ÈáçÂäõ„ÅØÊÆã„Åô„Åå„ÄÅ„Éñ„É≠„ÉÉ„ÇØ„Å´„ÅØÂºïÂäõ„ÅØË®≠ÂÆö„Åó„Å™„ÅÑÔºàÁ∞°Áï•ÂåñÔºâ
        const CONTROL_FORCE = 0.5;
        const INITIAL_VELOCITY_Y = -15; 
        const LAUNCH_INTERVAL = 100; 

        // „Éñ„É≠„ÉÉ„ÇØË®≠ÂÆö
        const BLOCK_ROWS = 10; // üö® Â§ßÈáè„ÅÆ„Éñ„É≠„ÉÉ„ÇØ
        const BLOCK_COLS = 16;
        const BLOCK_WIDTH = CANVAS_WIDTH / BLOCK_COLS;
        const BLOCK_HEIGHT = 20;
        const BLOCK_START_Y = 50; 
        
        // „Ç≤„Éº„É†„ÅÆÁä∂ÊÖã
        let score = 0;
        let gameState = 'HOME'; // HOME, PLAYING, RANKING
        let blocks = [];
        let balls = [];
        let launchTimer;
        
        let currentStage = 1;
        let gameStartTime = 0;
        let stageClearTimes = {};
        let keys = { ArrowLeft: false, ArrowRight: false };

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- „Éñ„É≠„ÉÉ„ÇØ„ÅÆ„ÇØ„É©„Çπ (HP„Ç∑„Çπ„ÉÜ„É†Â∞éÂÖ•) ---
        class Block {
            constructor(x, y, color, health) {
                this.x = x; 
                this.y = y; 
                this.width = BLOCK_WIDTH;
                this.height = BLOCK_HEIGHT; 
                this.color = color;
                this.health = health; // HP„Å®„Åó„Å¶Ê©üËÉΩ
                this.maxHealth = health;
            }
            draw() {
                // HP„Å´Âü∫„Å•„ÅèËâ≤„ÅÆÂ§âÂåñÔºàÂâä„Çâ„Çå„Å¶„ÅÑ„ÅèË°®ÁèæÔºâ
                let alpha = this.health / this.maxHealth;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                
                // ÂÖÉ„ÅÆËâ≤„Çí„Éô„Éº„Çπ„Å´
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = '#222'; 
                ctx.lineWidth = 1;
                ctx.strokeRect(this.x, this.y, this.width, this.height);

                // HP„ÅÆÊï∞ÂÄ§„ÇíÊèèÁîª
                ctx.fillStyle = '#000';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.health, this.x + this.width / 2, this.y + this.height / 2);
            }
        }
        
        // --- „Éú„Éº„É´„ÅÆ„ÇØ„É©„Çπ (Âà∂Âæ°Á≥ª„ÅØÂâç„Éê„Éº„Ç∏„Éß„É≥„ÇíË∏èË•≤) ---
        class Ball {
            constructor(startX, startY, initialVY) {
                this.x = startX;
                this.y = startY;
                this.radius = BALL_RADIUS;
                this.color = '#00FFFF';
                this.vx = 0;
                this.vy = initialVY;
                this.isLaunched = true;
                this.isControlled = false;
            }
            
            applyForces() {
                if (this.isControlled) {
                    if (keys.ArrowLeft)  this.vx -= CONTROL_FORCE;
                    if (keys.ArrowRight) this.vx += CONTROL_FORCE;
                }
                
                // „Éñ„É≠„ÉÉ„ÇØ„Éñ„É©„Çπ„Éà„Åß„ÅØÂºïÂäõ„ÅØÁÑ°Ë¶ñ (ÊÉëÊòü„Ç∑„Çπ„ÉÜ„É†„Åã„ÇâÂ§âÊõ¥)
                // this.vy += 0.1; // ÈáçÂäõ„ÅØÊÆã„Åó„Å¶„ÇÇËâØ„ÅÑ„Åå„ÄÅ„Åì„Åì„Åß„ÅØ„Ç∑„É≥„Éó„É´„Å´ÁÑ°Ë¶ñ
                
                // ÈÄüÂ∫¶Âà∂Èôê
                const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const MAX_SPEED = 15; // ÈÄüÂ∫¶„ÇíÂ∞ë„Åó‰∏ä„Åí„Çã
                if (currentSpeed > MAX_SPEED) {
                    this.vx = (this.vx / currentSpeed) * MAX_SPEED;
                    this.vy = (this.vy / currentSpeed) * MAX_SPEED;
                }
            }

            update() {
                if (!this.isLaunched) return;
                this.applyForces();
                this.x += this.vx;
                this.y += this.vy;
                
                // ÁîªÈù¢Á´Ø„Åß„ÅÆÂèçÂ∞Ñ
                if (this.x - this.radius < 0 || this.x + this.radius > CANVAS_WIDTH) {
                    this.vx *= -1;
                    this.x = Math.max(this.radius, Math.min(this.x, CANVAS_WIDTH - this.radius));
                }
                if (this.y - this.radius < 0) {
                    this.vy *= -1;
                    this.y = this.radius;
                }
                
                // ÁîªÈù¢‰∏ãÁ´Ø („Éü„Çπ)
                if (this.y + this.radius > CANVAS_HEIGHT) {
                    this.isLaunched = false;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- „Çπ„ÉÜ„Éº„Ç∏„É¨„Ç§„Ç¢„Ç¶„Éà ---
        function initializeBlocks(stage) {
            blocks = [];
            let totalHealth = 0;
            let blockHealth;

            for (let r = 0; r < BLOCK_ROWS; r++) {
                for (let c = 0; c < BLOCK_COLS; c++) {
                    const blockX = c * BLOCK_WIDTH;
                    const blockY = r * BLOCK_HEIGHT + BLOCK_START_Y;

                    // „Çπ„ÉÜ„Éº„Ç∏„Åî„Å®„Å´HPË®≠ÂÆö„ÇíÂ§âÊõ¥
                    if (stage === 1) {
                        blockHealth = Math.floor(Math.random() * 3) + 1; // 1ÔΩû3
                    } else if (stage === 2) {
                        blockHealth = Math.floor(Math.random() * 5) + 3; // 3ÔΩû7
                    } else if (stage === 3) {
                        blockHealth = Math.floor(Math.random() * 7) + 5; // 5ÔΩû11
                    }
                    
                    if (blockHealth > 0) {
                        blocks.push(new Block(blockX, blockY, '#FFF', blockHealth));
                        totalHealth += blockHealth;
                    }
                }
            }
        }
        
        function checkCollisions() {
            balls = balls.filter(ball => ball.isLaunched);

            balls.forEach(ball => {
                if (ball.y < LAUNCH_POS_Y - 5) {
                    ball.isControlled = true;
                }
                
                for (let i = blocks.length - 1; i >= 0; i--) {
                    const block = blocks[i];

                    const closestX = Math.max(block.x, Math.min(ball.x, block.x + block.width));
                    const closestY = Math.max(block.y, Math.min(ball.y, block.y + block.height));
                    
                    const distanceX = ball.x - closestX;
                    const distanceY = ball.y - closestY;
                    
                    if ((distanceX * distanceX + distanceY * distanceY) < (ball.radius * ball.radius)) {
                        // Ë°ùÁ™ÅÔºÅ
                        
                        // ÈÄüÂ∫¶„ÅÆÂèçËª¢ („Éñ„É≠„ÉÉ„ÇØ„Å´ÂΩì„Åü„Çã„Åü„ÇÅ„ÄÅÈÄüÂ∫¶„ÅåÂèçËª¢„Åô„Çã)
                        const penetrationDepthX = ball.radius - Math.abs(distanceX);
                        const penetrationDepthY = ball.radius - Math.abs(distanceY);

                        if (penetrationDepthX > penetrationDepthY) {
                            // ‰∏ä‰∏ãË°ùÁ™Å
                            ball.vy *= -1;
                        } else {
                            // Â∑¶Âè≥Ë°ùÁ™Å
                            ball.vx *= -1;
                        }
                        
                        // HP„ÇíÂâä„Çã
                        block.health--;
                        score += 10;
                        scoreElement.textContent = score;

                        // „Éñ„É≠„ÉÉ„ÇØÁ†¥Â£ä
                        if (block.health <= 0) {
                            blocks.splice(i, 1);
                        }
                        
                        // „Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢Âà§ÂÆö
                        if (blocks.length === 0) {
                            stageClearTimes[currentStage] = (Date.now() - gameStartTime) / 1000;
                            
                            if (currentStage < 3) {
                                currentStage++;
                                balls = [];
                                initializeBlocks(currentStage);
                                stageNumElement.textContent = `${currentStage}/3`;
                            } else {
                                endGame(true);
                                return;
                            }
                        }
                        
                        // 1„Å§„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„Å´ÂΩì„Åü„Å£„Åü„Çâ„ÄÅÊ¨°„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ„Çí„Çπ„Ç≠„ÉÉ„ÉóÔºàÈÄüÂ∫¶ÊúÄÈÅ©ÂåñÔºâ
                        break; 
                    }
                }
            });
        }
        
        function launchBall() {
            if (gameState !== 'PLAYING') return;
            
            // ÁîªÈù¢‰∏ä„ÅÆ„Éú„Éº„É´„Åå10ÂÄãÊú™Ê∫Ä„ÅÆÂ†¥Âêà„ÅÆ„ÅøÁô∫Â∞Ñ (Â§ö„Åô„Åé„Çã„Å®Èáç„Åè„Å™„Çã„Åü„ÇÅ)
            if (balls.filter(b => b.isLaunched).length < 10) { 
                const newBall = new Ball(LAUNCH_POS_X, LAUNCH_POS_Y, INITIAL_VELOCITY_Y);
                balls.push(newBall);
            }
        }


        // --- UI / „É©„É≥„Ç≠„É≥„Ç∞Âá¶ÁêÜ ---

        const RANKING_KEY = 'BlockBlastRanking';

        function loadRanking() {
            const json = localStorage.getItem(RANKING_KEY);
            return json ? JSON.parse(json) : [];
        }

        function saveRanking(totalTime) {
            let rankings = loadRanking();
            
            // üö® Êñ∞„Åó„ÅÑË®òÈå≤„ÇíËøΩÂä†
            rankings.push(totalTime);
            
            // üö® ÊòáÈ†ÜÔºà„Çø„Ç§„É†„ÅåÁü≠„ÅÑÈ†ÜÔºâ„Å´„ÇΩ„Éº„Éà
            rankings.sort((a, b) => a - b); 
            
            // üö® „Éà„ÉÉ„Éó10„ÅÆ„Åø‰øùÊåÅ
            rankings = rankings.slice(0, 10);
            
            localStorage.setItem(RANKING_KEY, JSON.stringify(rankings));
        }

        function displayRanking() {
            const rankings = loadRanking();
            rankingList.innerHTML = ''; // „É™„Çπ„Éà„Çí„ÇØ„É™„Ç¢
            
            if (rankings.length === 0) {
                rankingList.innerHTML = '<li>„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</li>';
                return;
            }

            rankings.forEach((time, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${index + 1}.</span> <span>${time.toFixed(2)}Áßí</span>`;
                rankingList.appendChild(li);
            });
        }

        function setScreen(screen) {
            uiOverlay.style.display = 'flex';
            homeScreen.style.display = 'none';
            rankScreen.style.display = 'none';
            gameInfo.style.display = 'none';
            gameState = screen;

            if (screen === 'HOME') {
                homeScreen.style.display = 'block';
            } else if (screen === 'RANKING') {
                rankScreen.style.display = 'block';
                displayRanking(); // „É©„É≥„Ç≠„É≥„Ç∞Ë°®Á§∫„ÇíÊõ¥Êñ∞
            } else if (screen === 'PLAYING') {
                uiOverlay.style.display = 'none';
                gameInfo.style.display = 'flex';
            }
        }

        // --- „Ç≤„Éº„É†„É´„Éº„Éó„Å®Âà∂Âæ° ---
        let animationFrameId = null;

        function animate() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            if (gameState === 'PLAYING') {
                const elapsed = Date.now() - gameStartTime;
                timeDisplayElement.textContent = (elapsed / 1000).toFixed(2);
                
                // Áô∫Â∞ÑÂè∞„ÅÆÊèèÁîª
                ctx.fillStyle = '#9370DB'; 
                ctx.beginPath();
                ctx.arc(LAUNCH_POS_X, LAUNCH_POS_Y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                blocks.forEach(block => block.draw());
                balls.forEach(ball => {
                    if(ball.isLaunched) {
                        ball.update();
                        ball.draw();
                    }
                });
                checkCollisions();
            }

            animationFrameId = requestAnimationFrame(animate);
        }
        
        function startGame() {
            if (gameState === 'PLAYING') return;
            score = 0;
            currentStage = 1;
            stageClearTimes = {};
            
            // üö® „Ç≤„Éº„É†Áä∂ÊÖã„ÇíPLAYING„Å´Ë®≠ÂÆö
            setScreen('PLAYING');

            gameStartTime = Date.now(); 
            stageNumElement.textContent = `${currentStage}/3`;
            timeDisplayElement.textContent = '0.00';

            initializeBlocks(currentStage);
            balls = [];
            scoreElement.textContent = score;
            
            clearInterval(launchTimer);
            launchTimer = setInterval(launchBall, LAUNCH_INTERVAL); 

            if (!animationFrameId) {
                animate();
            }
        }
        
        function endGame(win = false) {
            clearInterval(launchTimer);
            
            if (win) {
                let totalTime = 0;
                for (let i = 1; i <= 3; i++) {
                    totalTime += stageClearTimes[i] || 0;
                }
                
                // üö® „É©„É≥„Ç≠„É≥„Ç∞„Çí‰øùÂ≠ò
                saveRanking(totalTime);

                // ÂãùÂà©„É°„ÉÉ„Çª„Éº„Ç∏
                alert(`üöÄ ÂÖ®„Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢ÔºÅÂêàË®à„Çø„Ç§„É†: ${totalTime.toFixed(2)}Áßí„Åß„É©„É≥„Ç≠„É≥„Ç∞„Å´ÁôªÈå≤„Åï„Çå„Åæ„Åó„ÅüÔºÅ`);
            } else {
                alert(`„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº... „Çπ„Ç≥„Ç¢: ${score}ÁÇπ`);
            }
            
            setScreen('HOME'); // „Éõ„Éº„É†ÁîªÈù¢„Å´Êàª„Çã
        }

        // --- „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ---
        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('rank-button').addEventListener('click', () => setScreen('RANKING'));
        document.getElementById('back-button').addEventListener('click', () => setScreen('HOME'));
        
        // „Éõ„Éº„É†ÁîªÈù¢„ÅßEnter„Ç≠„Éº„ÇíÊäº„Åó„Å¶„ÇÇ„Çπ„Çø„Éº„Éà
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && gameState === 'HOME') {
                startGame();
            }
        });

        // Áü¢Âç∞„Ç≠„ÉºÂà∂Âæ°
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameState === 'PLAYING') keys[e.code] = true;
                e.preventDefault(); 
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameState === 'PLAYING') keys[e.code] = false;
            }
        });

        // ÂàùÊúüË°®Á§∫
        setScreen('HOME');
        animate(); 
    });
</script>
</body>
</html>
