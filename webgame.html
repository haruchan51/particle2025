<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プラネット・コントロール</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000033;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 10px solid #9370DB;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(147, 112, 219, 0.8);
        }
        canvas {
            display: block;
            background: #00001A;
        }
        #score-board {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #FF69B4;
            z-index: 10;
            display: flex;
            gap: 20px;
        }
        #controls-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FFFF;
            font-size: 20px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-board">
        <div>スコア: <span id="score">0</span></div>
        <div>発射中...</div>
    </div>
    <div id="controls-info">操作: 👈 👉 (方向キーで軌道制御)</div>
    <canvas id="planetSlingshotCanvas"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('planetSlingshotCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        // --- ゲームの定数 ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const BALL_RADIUS = 10;
        
        // 物理演算
        const PLANET_GRAVITY_FACTOR = 100; // 惑星の引力の係数（距離の2乗に反比例）
        const GRAVITY_RANGE = 180; // 惑星が引力を及ぼす範囲を広げる
        const CONTROL_FORCE = 0.5; // 方向キーによる横方向の制御力
        const MAX_SPEED = 10; // 速度制限
        
        // 発射設定
        const LAUNCH_POS_X = CANVAS_WIDTH / 2;
        const LAUNCH_POS_Y = CANVAS_HEIGHT - 50; 
        const INITIAL_VELOCITY_Y = -15; // 垂直上向きの初速を確保
        const LAUNCH_INTERVAL = 1500; // 1.5秒ごとに自動発射

        // ブロック（惑星）設定
        const PLANET_RADIUS = 30;
        const NUM_PLANETS = 8;
        
        // ゲームの状態
        let score = 0;
        let gameActive = false; 
        let planets = [];
        let balls = [];
        let launchTimer;
        
        let keys = { ArrowLeft: false, ArrowRight: false };

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- ゲーム要素のクラス定義 ---

        class Planet {
            constructor(x, y, color) {
                this.x = x; 
                this.y = y; 
                this.radius = PLANET_RADIUS; 
                this.color = color;
                this.health = 3;
                this.scoreValue = 100;
            }
            draw() {
                // 重力範囲の描画
                ctx.strokeStyle = `rgba(150, 150, 255, 0.15)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, GRAVITY_RANGE, 0, Math.PI * 2);
                ctx.stroke();

                // 惑星本体
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // HP表示
                ctx.fillStyle = 'white';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.health, this.x, this.y);
            }
        }

        class Ball {
            constructor(startX, startY, initialVY) {
                this.x = startX;
                this.y = startY;
                this.radius = BALL_RADIUS;
                this.color = '#00FFFF';
                this.vx = 0;
                this.vy = initialVY; // 初速設定
                this.isLaunched = true;
                this.isControlled = false; // プレイヤーが制御可能か
            }
            
            applyForces() {
                // 1. プレイヤーによる制御
                if (this.isControlled) {
                    if (keys.ArrowLeft)  this.vx -= CONTROL_FORCE;
                    if (keys.ArrowRight) this.vx += CONTROL_FORCE;
                }
                
                // 2. 惑星の引力 (F = G * M / r^2)
                planets.forEach(planet => {
                    const dx = planet.x - this.x;
                    const dy = planet.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const safeDistance = Math.max(distance, planet.radius); // 惑星内部での無限大を防ぐ
                    
                    if (distance < GRAVITY_RANGE) {
                        // 距離の2乗に反比例する引力を計算
                        const force = PLANET_GRAVITY_FACTOR / (safeDistance * safeDistance);
                        const angle = Math.atan2(dy, dx);
                        
                        this.vx += Math.cos(angle) * force;
                        this.vy += Math.sin(angle) * force;
                    }
                });
                
                // 3. 速度制限
                const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (currentSpeed > MAX_SPEED) {
                    this.vx = (this.vx / currentSpeed) * MAX_SPEED;
                    this.vy = (this.vy / currentSpeed) * MAX_SPEED;
                }
            }

            update() {
                if (!this.isLaunched) return;
                
                this.applyForces();

                this.x += this.vx;
                this.y += this.vy;
                
                // 画面外判定 (ミス)
                if (this.x < 0 || this.x > CANVAS_WIDTH || this.y < 0 || this.y > CANVAS_HEIGHT) {
                    this.isLaunched = false;
                }
            }
            
            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        // ------------------------------------------

        function initializePlanets() {
            planets = []; 
            const colors = ['#FF4500', '#DAA520', '#4169E1', '#32CD32'];
            const planetSpacing = PLANET_RADIUS * 4;
            let attempts = 0;
            
            while (planets.length < NUM_PLANETS && attempts < 100) {
                const x = Math.random() * (CANVAS_WIDTH - 200) + 100;
                const y = Math.random() * (CANVAS_HEIGHT * 0.6) + 50;
                const color = colors[planets.length % colors.length];
                let isOverlap = false;

                for(const existing of planets) {
                    const dist = Math.sqrt(Math.pow(x - existing.x, 2) + Math.pow(y - existing.y, 2));
                    if (dist < planetSpacing) {
                        isOverlap = true;
                        break;
                    }
                }
                if (!isOverlap) {
                    planets.push(new Planet(x, y, color));
                }
                attempts++;
            }
        }
        
        function checkCollisions() {
            // 画面外に出たボールを削除
            balls = balls.filter(ball => ball.isLaunched);

            balls.forEach(ball => {
                // 発射直後のボールは、まだ制御可能ではありません。
                if (ball.y < LAUNCH_POS_Y - 5) {
                    ball.isControlled = true;
                }
                
                for (let i = planets.length - 1; i >= 0; i--) {
                    const planet = planets[i];

                    const dx = ball.x - planet.x;
                    const dy = ball.y - planet.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ball.radius + planet.radius) {
                        // 衝突！
                        
                        planet.health--;
                        score += planet.scoreValue;
                        scoreElement.textContent = score;

                        // 惑星の破壊
                        if (planet.health <= 0) {
                            planets.splice(i, 1);
                        }
                        
                        // 衝突したボールを削除し、次の玉をすぐに発射する
                        ball.isLaunched = false;
                        
                        // 勝利判定
                        if (planets.length === 0) {
                            endGame(true);
                            return;
                        }
                    }
                }
            });
        }
        
        // --- 発射ロジック ---
        function launchBall() {
            if (!gameActive) return;
            
            // 画面上に玉が少ない場合のみ発射（画面の混雑を防ぐ）
            if (balls.filter(b => b.isLaunched).length < 5) { 
                const newBall = new Ball(LAUNCH_POS_X, LAUNCH_POS_Y, INITIAL_VELOCITY_Y);
                balls.push(newBall);
            }
        }


        // --- メインループとゲーム制御 ---
        let animationFrameId = null;

        function animate() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // 発射台の描画
            ctx.fillStyle = '#9370DB'; 
            ctx.beginPath();
            ctx.arc(LAUNCH_POS_X, LAUNCH_POS_Y, 20, 0, Math.PI * 2);
            ctx.fill();
            
            planets.forEach(planet => planet.draw());
            balls.forEach(ball => {
                if(ball.isLaunched) {
                    ball.update();
                    ball.draw();
                }
            });
            checkCollisions();
            
            if (gameActive) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                drawStartScreen(planets.length === 0);
            }
        }
        
        function drawStartScreen(win = false) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            ctx.fillStyle = 'white';
            ctx.font = '40px "Comic Sans MS", sans-serif'; 
            ctx.textAlign = 'center';
            
            if (win) {
                ctx.fillText(`🚀 成功！全ての惑星を破壊した！ 🌟`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 40);
                ctx.fillText(`最終スコア: ${score}点`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 10);
                ctx.font = '24px "Comic Sans MS", sans-serif';
                ctx.fillText(`Enterキーで次の宇宙へ`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 60);
            } else {
                ctx.fillText(`🎮 プラネット・コントロール 🎮`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 40);
                ctx.font = '24px "Comic Sans MS", sans-serif';
                ctx.fillText(`玉は自動で発射されます。方向キーで軌道を制御！`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 10);
                ctx.fillText(`Enterキーでゲームスタート！`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 50);
            }
        }

        function startGame() {
            if (gameActive) return;
            score = 0;
            gameActive = true;
            initializePlanets();
            balls = [];
            scoreElement.textContent = score;
            
            clearInterval(launchTimer);
            launchTimer = setInterval(launchBall, LAUNCH_INTERVAL); // 自動発射開始

            if (!animationFrameId) {
                animate();
            }
        }
        
        function endGame(win = false) {
            gameActive = false;
            clearInterval(launchTimer); // 自動発射停止
            drawStartScreen(win);
        }

        // --- イベントリスナー ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameActive) keys[e.code] = true;
                e.preventDefault(); 
            } else if (e.key === 'Enter' && !gameActive) {
                startGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameActive) keys[e.code] = false;
            }
        });

        initializePlanets();
        animate(); 
    });
</script>
</body>
</html>
