<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輪投げゲーム</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #004488;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            position: relative;
        }
        canvas {
            display: block;
            border: 5px solid #003366;
            background-color: #0077cc;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5) inset;
        }
        #score-board {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', 'MS Gothic', sans-serif; 
            font-size: 24px;
            font-weight: bold;
            color: #333;
            z-index: 10;
            display: flex;
            gap: 30px;
            white-space: nowrap;
            opacity: 0; 
            transition: opacity 0.5s;
        }
        #throw-guide {
            /* バネのガイドライン */
            position: absolute;
            width: 0;
            height: 0;
            border-bottom: 3px solid #ffcc00;
            transform-origin: 0 0;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-board">
        <div>スコア: <span id="score">0</span> 点</div>
        <div>残りタイム: <span id="timer">60.00</span> 秒</div>
    </div>
    <div id="throw-guide"></div> 
    <canvas id="ringTossCanvas"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('ringTossCanvas');
        const ctx = canvas.getContext('2d');
        const guideElement = document.getElementById('throw-guide');
        const scoreBoard = document.getElementById('score-board');
        
        // ゲームの定数
        const CANVAS_WIDTH = 1000;
        const CANVAS_HEIGHT = 600;
        const TOTAL_TIME = 60; 
        const RING_RADIUS = 25;
        
        // 物理演算
        const AIR_DRAG = 0.998; 
        const GRAVITY = 0.5; 
        const MAX_THROW_FORCE = 50; 
        const NUM_POSTS = 10; 

        //  修正点 1: 発射位置を画面上部中央に設定 
        const LAUNCH_POS_X = CANVAS_WIDTH / 2;
        const LAUNCH_POS_Y = 100; // 上から100pxの位置

        // 棒のサイズと配置範囲 
        const POST_HEIGHT = 70;
        const POST_WIDTH = 10;
        // 棒が発射位置と重ならないように、配置範囲を下側に調整
        const POST_MIN_Y = CANVAS_HEIGHT * 0.3; 
        const POST_MAX_Y = CANVAS_HEIGHT * 0.9; 

        // ゲームの状態
        let score = 0;
        let timeRemaining = TOTAL_TIME;
        let gameActive = false; 
        let gameInterval;
        let rings = [];
        let posts = [];
        
        let isDragging = false;
        let launchPos = { x: LAUNCH_POS_X, y: LAUNCH_POS_Y }; 
        let currentMousePos = { x: 0, y: 0 }; 

        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- ゲーム要素のクラス定義 (変更なし) ---
        class Post {
            constructor(x, y) {
                this.x = x; 
                this.y = y; 
                this.width = POST_WIDTH;
                this.height = POST_HEIGHT; 
                this.scoreValue = 1; 
                this.color = '#ffaa00';
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.width / 2, this.y, this.width, this.height);
            }
        }

        class Ring {
            constructor(startX, startY) {
                this.x = startX;
                this.y = startY;
                this.radius = RING_RADIUS;
                this.color = '#ff5555';
                this.vx = 0;
                this.vy = 0;
                this.isTossed = false;
                this.isScored = false;
            }
            update() {
                if (!this.isTossed || this.isScored) return;
                
                this.vx *= AIR_DRAG; 
                this.vy *= AIR_DRAG;
                this.vy += GRAVITY; 

                this.x += this.vx;
                this.y += this.vy;
                
                // 画面端の跳ね返り (左右)
                if (this.x - this.radius < 0 || this.x + this.radius > CANVAS_WIDTH) {
                    this.vx *= -0.5; 
                    this.x = Math.max(this.radius, Math.min(this.x, CANVAS_WIDTH - this.radius));
