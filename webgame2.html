<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éñ„É≠„ÉÉ„ÇØ„Éª„Éñ„É©„Çπ„Éà„Éª„Ç¢„Çø„ÉÉ„ÇØ („ÇØ„Ç§„Ç∫Êê≠ËºâÁâà)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #202020;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            color: white;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 10px solid #FF69B4;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
        }
        canvas {
            display: block;
            background: #111111;
        }

        /* --- UI „Çπ„Çø„Ç§„É´ --- */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; 
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.95); /* „Çà„ÇäÊöó„Åè */
            z-index: 100;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        #game-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #FF69B4;
            z-index: 10;
            display: flex; 
            gap: 30px;
        }

        /* „ÇØ„Ç§„Ç∫ÁîªÈù¢ */
        #quiz-screen {
            display: none;
            text-align: center;
            width: 70%;
            background: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #quiz-question {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .quiz-option {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 18px;
            font-weight: bold;
            color: #202020;
            background-color: #00FFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .quiz-option:hover {
            background-color: #00BFFF;
        }
        .result-text {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
        .result-text.correct {
            color: #39FF14; /* „Éç„Ç™„É≥„Ç∞„É™„Éº„É≥ */
        }
        .result-text.incorrect {
            color: #FF3131; /* „Éç„Ç™„É≥„É¨„ÉÉ„Éâ */
        }
        #continue-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* „Ç≤„Éº„É†ÁµÇ‰∫ÜÁîªÈù¢ */
        #end-screen {
             text-align: center;
        }
        .title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 40px;
        }
        #ranking-list {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            text-align: left;
        }
        #ranking-list li {
            background-color: #333;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="game-info">
        <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        <div class="stage-label">„Çπ„ÉÜ„Éº„Ç∏: <span id="stage-num">1</span>/3</div>
        <div class="time-label">ÊôÇÈñì: <span id="time-display">0.00</span>Áßí</div>
    </div>

    <canvas id="blockBlastCanvas"></canvas>

    <div id="ui-overlay">
        <div id="quiz-screen">
            <h2>„Çπ„ÉÜ„Éº„Ç∏ <span id="quiz-stage-num">1</span> „ÇØ„Ç§„Ç∫„ÉÅ„É£„É¨„É≥„Ç∏!</h2>
            <p id="quiz-question"></p>
            <div id="quiz-options"></div>
            <p id="quiz-result-message" class="result-text"></p>
            <button id="continue-button" style="display: none;">„Ç≤„Éº„É†ÂÜçÈñã</button>
        </div>

        <div id="end-screen" style="display: none;">
             <div class="title" id="end-title"></div>
             <ol id="ranking-list"></ol>
             <button class="menu-button" id="restart-button">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('blockBlastCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const stageNumElement = document.getElementById('stage-num');
        const timeDisplayElement = document.getElementById('time-display');
        const uiOverlay = document.getElementById('ui-overlay');
        const endScreen = document.getElementById('end-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const quizStageNumElement = document.getElementById('quiz-stage-num');
        const quizQuestionElement = document.getElementById('quiz-question');
        const quizOptionsElement = document.getElementById('quiz-options');
        const quizResultMessageElement = document.getElementById('quiz-result-message');
        const continueButton = document.getElementById('continue-button');
        const endTitle = document.getElementById('end-title');
        const rankingList = document.getElementById('ranking-list');
        
        // --- „Ç≤„Éº„É†„ÅÆÂÆöÊï∞ ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const BALL_RADIUS = 10;
        const CONTROL_FORCE = 0.5;
        let INITIAL_VELOCITY_Y = -15; // ÈÄüÂ∫¶„Éñ„Éº„Çπ„Éà„ÅßÂ§âÊõ¥„Åï„Çå„Çã
        const LAUNCH_INTERVAL = 100; 
        const DEFAULT_PADDLE_WIDTH = 40;
        
        // „Éñ„É≠„ÉÉ„ÇØË®≠ÂÆö
        const BLOCK_ROWS = 10;
        const BLOCK_COLS = 16;
        const BLOCK_WIDTH = CANVAS_WIDTH / BLOCK_COLS;
        const BLOCK_HEIGHT = 20;
        const BLOCK_START_Y = 50; 
        const LAUNCH_POS_X = CANVAS_WIDTH / 2;
        const LAUNCH_POS_Y = CANVAS_HEIGHT - 50; 
        
        // --- „Ç≤„Éº„É†„ÅÆÁä∂ÊÖã ---
        let score = 0;
        let gameState = 'PLAYING';
        let blocks = [];
        let balls = [];
        let launchTimer;
        
        let currentStage = 1;
        let gameStartTime = 0;
        let stageClearTimes = {};
        let keys = { ArrowLeft: false, ArrowRight: false };

        // --- ÁâπÂÖ∏ÁÆ°ÁêÜ ---
        let ballSpeedMultiplier = 1.0; 
        let isPenetrating = false; 
        let currentPaddleWidth = DEFAULT_PADDLE_WIDTH; 

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- „ÇØ„Ç§„Ç∫„Éá„Éº„Çø ---
        const QUIZ_DATA = [
            {
                question: "2024Âπ¥10Êúà„Å´„Éé„Éº„Éô„É´ÂåñÂ≠¶Ë≥û„ÇíÂèóË≥û„Åó„ÅüÊó•Êú¨‰∫∫ÁßëÂ≠¶ËÄÖ„ÅÆÂêçÂâç„ÅØÔºü",
                options: ["Â±±‰∏≠ ‰º∏Âº•", "Êú¨Â∫∂ ‰Ωë", "Èáé‰æù ËâØÊ≤ª", "Ëó§‰∫ï Â≠ùÁî∑"],
                answer: "Ëó§‰∫ï Â≠ùÁî∑"
            },
            {
                question: "Êó•Êú¨„ÅÆ‰ºùÁµ±ÁöÑ„Å™ÊñáÂåñ„Åß„ÄÅÂÆ§Áî∫ÊôÇ‰ª£„Å´Ëå∂„ÅÆÊπØ„Å®„Åó„Å¶Â§ßÊàê„Åó„Åü„ÇÇ„ÅÆ„ÅØÔºü",
                options: ["ËèØÈÅì", "Êõ∏ÈÅì", "Ëå∂ÈÅì", "ËÉΩÊ•Ω"],
                answer: "Ëå∂ÈÅì"
            },
            {
                question: "ÂåóÊµ∑ÈÅì„ÅÆÁúåÂ∫ÅÊâÄÂú®Âú∞„Åß„ÅÇ„Çä„ÄÅ2024Âπ¥„Å´ÂÜ¨Â≠£„Ç™„É™„É≥„Éî„ÉÉ„ÇØÊãõËá¥„ÇíÊñ≠Âøµ„Åó„ÅüÈÉΩÂ∏Ç„ÅØÔºü",
                options: ["Êó≠Â∑ùÂ∏Ç", "Êú≠ÂπåÂ∏Ç", "ÂáΩÈ§®Â∏Ç", "Â∏ØÂ∫ÉÂ∏Ç"],
                answer: "Êú≠ÂπåÂ∏Ç"
            }
        ];

        // --- „Éñ„É≠„ÉÉ„ÇØ„ÅÆ„ÇØ„É©„Çπ (HP„ÇíËâ≤„ÅßË°®Áèæ) ---
        class Block {
            constructor(x, y, color, health) {
                this.x = x; 
                this.y = y; 
                this.width = BLOCK_WIDTH;
                this.height = BLOCK_HEIGHT; 
                this.health = health;
                this.maxHealth = health;
            }
            draw() {
                const damageRatio = 1 - (this.health / this.maxHealth); 
                let hue = (1 - damageRatio) * 120; // 120 (Á∑ë) „Åã„Çâ 0 (Ëµ§) „Å∏
                let saturation = 100;
                let lightness = 50 - (damageRatio * 20); 

                if (this.health <= 1) {
                    hue = 0; 
                    saturation = 100;
                    lightness = 40;
                } else if (this.health <= 3) {
                    hue = 30; 
                    saturation = 100;
                    lightness = 45;
                }
                
                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = '#222'; 
                ctx.lineWidth = 1;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            }
        }
        
        // --- „Éú„Éº„É´„ÅÆ„ÇØ„É©„Çπ ---
        class Ball {
            constructor(startX, startY, initialVY) {
                this.x = startX;
                this.y = startY;
                this.radius = BALL_RADIUS;
                this.color = '#00FFFF';
                this.vx = 0;
                this.vy = initialVY;
                this.isLaunched = true;
                this.isControlled = false;
            }
            
            applyForces() {
                if (this.isControlled) {
                    if (keys.ArrowLeft)  this.vx -= CONTROL_FORCE;
                    if (keys.ArrowRight) this.vx += CONTROL_FORCE;
                }
                
                const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const MAX_SPEED = 15 * ballSpeedMultiplier; // ÈÄüÂ∫¶„Éñ„Éº„Çπ„ÉàÈÅ©Áî®
                if (currentSpeed > MAX_SPEED) {
                    this.vx = (this.vx / currentSpeed) * MAX_SPEED;
                    this.vy = (this.vy / currentSpeed) * MAX_SPEED;
                }
            }

            update() {
                if (!this.isLaunched) return;
                this.applyForces();
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x - this.radius < 0 || this.x + this.radius > CANVAS_WIDTH) {
                    this.vx *= -1;
                    this.x = Math.max(this.radius, Math.min(this.x, CANVAS_WIDTH - this.radius));
                }
                if (this.y - this.radius < 0) {
                    this.vy *= -1;
                    this.y = this.radius;
                }
                
                if (this.y + this.radius > CANVAS_HEIGHT) {
                    this.isLaunched = false;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- „Çπ„ÉÜ„Éº„Ç∏„É¨„Ç§„Ç¢„Ç¶„Éà„Å®Èõ£ÊòìÂ∫¶Ë™øÊï¥ ---
        function initializeBlocks(stage) {
            blocks = [];
            let blockHealth;
            const HP_BASE = stage * 3; 
            const DENSITY_FACTOR = (stage === 3) ? 1.0 : 0.8; 

            for (let r = 0; r < BLOCK_ROWS; r++) {
                for (let c = 0; c < BLOCK_COLS; c++) {
                    if (Math.random() < DENSITY_FACTOR) { 
                        blockHealth = HP_BASE + Math.floor(Math.random() * 3) + 1;
                        
                        const blockX = c * BLOCK_WIDTH;
                        const blockY = r * BLOCK_HEIGHT + BLOCK_START_Y;
                        
                        blocks.push(new Block(blockX, blockY, '#FFF', blockHealth));
                    }
                }
            }
        }
        
        function checkCollisions() {
            balls = balls.filter(ball => ball.isLaunched);

            balls.forEach(ball => {
                if (ball.y < LAUNCH_POS_Y - 30) { 
                    ball.isControlled = true;
                }
                
                for (let i = blocks.length - 1; i >= 0; i--) {
                    const block = blocks[i];

                    const closestX = Math.max(block.x, Math.min(ball.x, block.x + block.width));
                    const closestY = Math.max(block.y, Math.min(ball.y, block.y + block.height));
                    
                    const distanceX = ball.x - closestX;
                    const distanceY = ball.y - closestY;
                    
                    if ((distanceX * distanceX + distanceY * distanceY) < (ball.radius * ball.radius)) {
                        
                        // ÈÄüÂ∫¶„ÅÆÂèçËª¢ (Ë≤´ÈÄöÂºæ„ÅÆÂ†¥Âêà„ÅØÂèçËª¢„Åó„Å™„ÅÑ)
                        if (!isPenetrating) {
                            const penetrationDepthX = ball.radius - Math.abs(distanceX);
                            const penetrationDepthY = ball.radius - Math.abs(distanceY);
    
                            if (penetrationDepthX > penetrationDepthY) {
                                ball.vy *= -1;
                            } else {
                                ball.vx *= -1;
                            }
                        }
                        
                        block.health--;
                        score += 10;
                        scoreElement.textContent = score;

                        if (block.health <= 0) {
                            blocks.splice(i, 1);
                        }
                        
                        if (blocks.length === 0) {
                            stageClearTimes[currentStage] = (Date.now() - gameStartTime) / 1000;
                            
                            if (currentStage < 3) {
                                currentStage++;
                                // „Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢Âæå„ÅØ„ÇØ„Ç§„Ç∫„Å∏
                                showQuiz(); 
                                return;
                            } else {
                                endGame(true);
                                return;
                            }
                        }
                        
                        break; 
                    }
                }
            });
            
            // ÂÖ®„Å¶„ÅÆÁéâ„ÅåËêΩ„Å°„Åü„Çâ„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
            if (balls.length > 0 && balls.filter(b => b.isLaunched).length === 0) {
                endGame(false);
            }
        }
        
        function launchBall() {
            if (gameState !== 'PLAYING') return;
            
            if (balls.filter(b => b.isLaunched).length < 10) { 
                const newBall = new Ball(LAUNCH_POS_X, LAUNCH_POS_Y, INITIAL_VELOCITY_Y * ballSpeedMultiplier);
                // Ë≤´ÈÄöÂºæÁô∫Âãï‰∏≠„ÅÆÁéâ„ÅØËâ≤„ÇíÂ§â„Åà„Å¶Ë¶ñË¶öÂåñ
                if (isPenetrating) {
                    newBall.color = '#FFD700'; // „Ç¥„Éº„É´„Éâ
                    // Ë≤´ÈÄöÂºæ„ÅØ1Áô∫„ÅßÁµÇ‰∫Ü
                    isPenetrating = false; 
                } else {
                    newBall.color = '#00FFFF'; // „Ç∑„Ç¢„É≥
                }
                balls.push(newBall);
            }
        }

        // --- „ÇØ„Ç§„Ç∫Ê©üËÉΩ ---
        function showQuiz() {
            gameState = 'PAUSED_QUIZ';
            uiOverlay.style.display = 'flex';
            quizScreen.style.display = 'block';
            endScreen.style.display = 'none';
            quizResultMessageElement.style.display = 'none';
            continueButton.style.display = 'none';
            
            quizStageNumElement.textContent = currentStage;

            // „ÇØ„Ç§„Ç∫„Éá„Éº„Çø„Çí„É©„É≥„ÉÄ„É†„Å´ÈÅ∏ÊäûÔºà„Çπ„ÉÜ„Éº„Ç∏Êï∞‰ª•‰∏ä„ÅÆ„Éá„Éº„Çø„Åå„ÅÇ„Çã„Åì„Å®„ÇíÂâçÊèêÔºâ
            const quizIndex = (currentStage - 1) % QUIZ_DATA.length;
            const currentQuiz = QUIZ_DATA[quizIndex];
            
            quizQuestionElement.textContent = currentQuiz.question;
            quizOptionsElement.innerHTML = '';

            // „Ç™„Éó„Ç∑„Éß„É≥„Éú„Çø„É≥„ÅÆÁîüÊàê
            currentQuiz.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'quiz-option';
                button.textContent = option;
                button.onclick = () => checkQuiz(button.textContent, currentQuiz.answer);
                quizOptionsElement.appendChild(button);
            });
        }
        
        function checkQuiz(selectedAnswer, correctAnswer) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(btn => {
                btn.disabled = true; // ÂõûÁ≠îÂæå„ÅØÁÑ°ÂäπÂåñ
                if (btn.textContent === correctAnswer) {
                    btn.style.backgroundColor = '#39FF14'; // Ê≠£Ëß£„ÅØÁ∑ë
                } else if (btn.textContent === selectedAnswer) {
                    btn.style.backgroundColor = '#FF3131'; // ‰∏çÊ≠£Ëß£„ÅØËµ§
                }
            });

            if (selectedAnswer === correctAnswer) {
                applyQuizReward(true);
                quizResultMessageElement.textContent = "üéâ Ê≠£Ëß£ÔºÅ„Çπ„Éî„Éº„Éâ„Éñ„Éº„Çπ„Éà„Å®Ë≤´ÈÄöÂºæ„ÇíÁç≤ÂæóÔºÅ";
                quizResultMessageElement.className = "result-text correct";
            } else {
                applyQuizReward(false);
                quizResultMessageElement.textContent = "‚ùå ‰∏çÊ≠£Ëß£... „Éë„Éâ„É´„ÅåÂ∞è„Åï„Åè„Å™„Çä„Åæ„Åó„Åü„ÄÇ";
                quizResultMessageElement.className = "result-text incorrect";
            }

            quizResultMessageElement.style.display = 'block';
            continueButton.style.display = 'block';
        }

        function applyQuizReward(isCorrect) {
            // „É™„Çª„ÉÉ„Éà
            ballSpeedMultiplier = 1.0;
            isPenetrating = false;
            currentPaddleWidth = DEFAULT_PADDLE_WIDTH;

            if (isCorrect) {
                // Ê≠£Ëß£ÁâπÂÖ∏
                ballSpeedMultiplier = 1.3; // 30%ÈÄüÂ∫¶„Ç¢„ÉÉ„Éó
                isPenetrating = true;      // 1Áô∫„Å†„ÅëË≤´ÈÄöÂºæ
                
                // 10ÁßíÂæå„Å´„É™„Çª„ÉÉ„Éà„Åô„Çã„Çø„Ç§„Éû„Éº
                setTimeout(() => {
                    ballSpeedMultiplier = 1.0;
                    // isPenetrating„ÅØÁéâÁô∫Â∞ÑÊôÇ„Å´„É™„Çª„ÉÉ„Éà„Åï„Çå„Çã
                }, 10000); 
            } else {
                // ‰∏çÊ≠£Ëß£„Éö„Éä„É´„ÉÜ„Ç£
                currentPaddleWidth = DEFAULT_PADDLE_WIDTH / 2; // „Éë„Éâ„É´ÂçäÊ∏õ

                 // 10ÁßíÂæå„Å´„É™„Çª„ÉÉ„Éà„Åô„Çã„Çø„Ç§„Éû„Éº
                setTimeout(() => {
                    currentPaddleWidth = DEFAULT_PADDLE_WIDTH;
                }, 10000);
            }
        }
        
        function continueGame() {
            quizScreen.style.display = 'none';
            uiOverlay.style.display = 'none';
            
            // Êñ∞„Åó„ÅÑ„Çπ„ÉÜ„Éº„Ç∏„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„ÇíÁîüÊàê
            initializeBlocks(currentStage); 
            balls = [];
            stageNumElement.textContent = `${currentStage}/3`;

            // „Ç≤„Éº„É†ÂÜçÈñã
            gameState = 'PLAYING'; 
            
            clearInterval(launchTimer);
            launchTimer = setInterval(launchBall, LAUNCH_INTERVAL); 
        }

        // --- „Ç≤„Éº„É†„É´„Éº„Éó„Å®Âà∂Âæ° ---
        let animationFrameId = null;

        function animate() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            if (gameState === 'PLAYING') {
                const elapsed = Date.now() - gameStartTime;
                timeDisplayElement.textContent = (elapsed / 1000).toFixed(2);
                
                // Áô∫Â∞ÑÂè∞Ôºà„Éë„Éâ„É´Ôºâ„ÅÆÊèèÁîª
                ctx.fillStyle = '#9370DB'; 
                ctx.beginPath();
                ctx.arc(LAUNCH_POS_X, LAUNCH_POS_Y, currentPaddleWidth, 0, Math.PI * 2); // „Éë„Éâ„É´ÂπÖÈÅ©Áî®
                ctx.fill();
                
                // Ë≤´ÈÄöÂºæÁô∫Âãï‰∏≠„ÅÆË¶ñË¶öÂäπÊûú
                if (isPenetrating) {
                    ctx.strokeStyle = '#FFD700'; 
                    ctx.lineWidth = 5;
                    ctx.stroke();
                }

                blocks.forEach(block => block.draw());
                balls.forEach(ball => {
                    if(ball.isLaunched) { 
                        ball.update();
                        ball.draw();
                    }
                });
                checkCollisions();
            }

            animationFrameId = requestAnimationFrame(animate);
        }
        
        function startGame() {
            score = 0;
            currentStage = 1;
            stageClearTimes = {};
            
            ballSpeedMultiplier = 1.0;
            isPenetrating = false;
            currentPaddleWidth = DEFAULT_PADDLE_WIDTH;
            
            uiOverlay.style.display = 'none'; 
            endScreen.style.display = 'none';
            quizScreen.style.display = 'none';

            gameStartTime = Date.now(); 
            scoreElement.textContent = score;

            // ÊúÄÂàù„ÅÆ„Çπ„ÉÜ„Éº„Ç∏„ÅØ„ÇØ„Ç§„Ç∫„Åã„ÇâÈñãÂßã
            showQuiz();

            if (!animationFrameId) {
                animate();
            }
        }

        function endGame(win = false) {
            clearInterval(launchTimer);
            
            let totalTime = 0;
            if (win) {
                for (let i = 1; i <= 3; i++) {
                    totalTime += stageClearTimes[i] || 0;
                }
                saveRanking(totalTime);
                endTitle.textContent = `üöÄ ÂÖ®„Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢ÔºÅÂêàË®à„Çø„Ç§„É†: ${totalTime.toFixed(2)}Áßí`;
            } else {
                endTitle.textContent = `„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº... „Çπ„Ç≥„Ç¢: ${score}ÁÇπ`;
            }
            
            gameState = 'ENDED';
            displayRanking();
            endScreen.style.display = 'block';
            uiOverlay.style.display = 'flex';
        }

        // --- „É©„É≥„Ç≠„É≥„Ç∞Âá¶ÁêÜ (Â§âÊõ¥„Å™„Åó) ---
        const RANKING_KEY = 'BlockBlastRanking';

        function loadRanking() {
            const json = localStorage.getItem(RANKING_KEY);
            return json ? JSON.parse(json) : [];
        }

        function saveRanking(totalTime) {
            let rankings = loadRanking();
            rankings.push(totalTime);
            rankings.sort((a, b) => a - b); 
            rankings = rankings.slice(0, 10);
            localStorage.setItem(RANKING_KEY, JSON.stringify(rankings));
        }

        function displayRanking() {
            const rankings = loadRanking();
            rankingList.innerHTML = '';
            
            if (rankings.length === 0) {
                rankingList.innerHTML = '<li>„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</li>';
                return;
            }

            rankings.forEach((time, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${index + 1}.</span> <span>${time.toFixed(2)}Áßí</span>`;
                rankingList.appendChild(li);
            });
        }
        
        // --- „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ---
        document.getElementById('restart-button').addEventListener('click', startGame);
        continueButton.addEventListener('click', continueGame);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameState === 'PLAYING') keys[e.code] = true;
                e.preventDefault(); 
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameState === 'PLAYING') keys[e.code] = false;
            }
        });

        startGame();
        animate(); 
    });
</script>
