<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック・ブラスト・アタック (クイズ搭載版)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #202020;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            color: white;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 10px solid #FF69B4;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
        }
        canvas {
            display: block;
            background: #111111;
        }

        /* --- UI スタイル --- */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; 
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        #game-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #FF69B4;
            z-index: 10;
            display: flex; 
            gap: 30px;
            align-items: center; /* ボタンのための追加 */
        }
        
        /* 共通スタイル */
        .title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 40px;
        }
        .menu-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #202020;
            background-color: #00FFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px #00BFFF;
        }
        #ranking-list, #home-ranking-list {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            text-align: left;
        }
        #ranking-list li, #home-ranking-list li {
            background-color: #333;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }

        /* クイズ画面 */
        #quiz-screen {
            display: none;
            text-align: center;
            width: 70%;
            background: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #quiz-question {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .quiz-option {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 18px;
            font-weight: bold;
            color: #202020;
            background-color: #00FFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .result-text.correct {
            color: #39FF14;
        }
        .result-text.incorrect {
            color: #FF3131;
        }
        #continue-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ホーム/終了画面 */
        #home-screen, #end-screen {
             text-align: center;
             display: none; /* JSで制御 */
        }
        #home-screen h3 {
            margin-top: 50px;
            color: #00FFFF;
        }

    </style>
</head>
<body>

<div id="game-container">
    <div id="game-info">
        <div>スコア: <span id="score">0</span></div>
        <div class="stage-label">ステージ: <span id="stage-num">1</span>/3</div>
        <div class="time-label">時間: <span id="time-display">0.00</span>秒</div>
        <button id="home-button" class="menu-button" style="padding: 5px 10px; font-size: 16px; margin: 0; background-color: #FFD700; color: #202020;">ホームへ</button>
    </div>

    <canvas id="blockBlastCanvas"></canvas>

    <div id="ui-overlay">
        <div id="home-screen">
            <div class="title">ブロック・ブラスト・アタック</div>
            <button class="menu-button" id="start-game-button">ゲーム開始</button>
            <h3>🏆 総合クリアタイムランキング 🏆</h3>
            <ol id="home-ranking-list"></ol>
        </div>

        <div id="quiz-screen">
            <h2>ステージ <span id="quiz-stage-num">1</span> クイズチャレンジ!</h2>
            <p id="quiz-question"></p>
            <div id="quiz-options"></div>
            <p id="quiz-result-message" class="result-text"></p>
            <button id="continue-button" style="display: none;">ゲーム再開</button>
        </div>

        <div id="end-screen">
             <div class="title" id="end-title"></div>
             <h3>あなたの記録</h3>
             <ol id="ranking-list"></ol>
             <button class="menu-button" id="restart-button">ホームへ戻る</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('blockBlastCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const stageNumElement = document.getElementById('stage-num');
        const timeDisplayElement = document.getElementById('time-display');
        const uiOverlay = document.getElementById('ui-overlay');
        
        // --- UI要素 ---
        const homeScreen = document.getElementById('home-screen');
        const startGameButton = document.getElementById('start-game-button');
        const homeRankingList = document.getElementById('home-ranking-list');
        const endScreen = document.getElementById('end-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const quizStageNumElement = document.getElementById('quiz-stage-num');
        const quizQuestionElement = document.getElementById('quiz-question');
        const quizOptionsElement = document.getElementById('quiz-options');
        const quizResultMessageElement = document.getElementById('quiz-result-message');
        const continueButton = document.getElementById('continue-button');
        const endTitle = document.getElementById('end-title');
        const rankingList = document.getElementById('ranking-list');
        const homeButton = document.getElementById('home-button'); // 🚨 追加: ホームボタン
        
        // --- ゲームの定数 ---
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const BALL_RADIUS = 10;
        const CONTROL_FORCE = 0.5;
        let INITIAL_VELOCITY_Y = -15; 
        const LAUNCH_INTERVAL = 100; 
        const DEFAULT_PADDLE_WIDTH = 40;
        
        // ブロック設定
        const BLOCK_ROWS = 10;
        const BLOCK_COLS = 16;
        const BLOCK_WIDTH = CANVAS_WIDTH / BLOCK_COLS;
        const BLOCK_HEIGHT = 20;
        const BLOCK_START_Y = 50; 
        const LAUNCH_POS_X = CANVAS_WIDTH / 2;
        const LAUNCH_POS_Y = CANVAS_HEIGHT - 50; 
        
        // --- ゲームの状態 ---
        let score = 0;
        let gameState = 'HOME'; 
        let blocks = [];
        let balls = [];
        let launchTimer;
        
        let currentStage = 1;
        let gameStartTime = 0;
        let stageClearTimes = {};
        let keys = { ArrowLeft: false, ArrowRight: false };
        let usedQuizIndices = []; // 🚨 追加: 出題済みクイズのインデックスを保持

        // --- 特典管理 ---
        let ballSpeedMultiplier = 1.0; 
        let isPenetrating = false; 
        let currentPaddleWidth = DEFAULT_PADDLE_WIDTH; 

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- クイズデータ (レパートリー増加) ---
        const QUIZ_DATA = [
            {
                question: "2024年10月にノーベル化学賞を受賞した日本人科学者の名前は？",
                options: ["山中 伸弥", "本庶 佑", "野依 良治", "藤井 孝男"],
                answer: "藤井 孝男"
            },
            {
                question: "日本の伝統的な文化で、室町時代に茶の湯として大成したものは？",
                options: ["華道", "書道", "茶道", "能楽"],
                answer: "茶道"
            },
            {
                question: "北海道の県庁所在地であり、2024年に冬季オリンピック招致を断念した都市は？",
                options: ["旭川市", "札幌市", "函館市", "帯広市"],
                answer: "札幌市"
            },
            {
                question: "太陽系の惑星の中で、最も多くの衛星（月）を持つとされる惑星は？",
                options: ["木星", "土星", "天王星", "海王星"],
                answer: "土星"
            },
            {
                question: "日本最古の歌集であり、約4500首の歌が収められているものは？",
                options: ["古今和歌集", "新古今和歌集", "万葉集", "竹取物語"],
                answer: "万葉集"
            },
            {
                question: "「資本論」の著者であり、科学的社会主義の創始者の一人として知られる思想家は？",
                options: ["マックス・ウェーバー", "アダム・スミス", "カール・マルクス", "ジョン・ロック"],
                answer: "カール・マルクス"
            }
        ];

        // --- ブロックのクラス (変更なし) ---
        class Block {
            constructor(x, y, color, health) {
                this.x = x; 
                this.y = y; 
                this.width = BLOCK_WIDTH;
                this.height = BLOCK_HEIGHT; 
                this.health = health;
                this.maxHealth = health;
            }
            draw() {
                const damageRatio = 1 - (this.health / this.maxHealth); 
                let hue = (1 - damageRatio) * 120; 
                let saturation = 100;
                let lightness = 50 - (damageRatio * 20); 

                if (this.health <= 1) {
                    hue = 0; 
                    saturation = 100;
                    lightness = 40;
                } else if (this.health <= 3) {
                    hue = 30; 
                    saturation = 100;
                    lightness = 45;
                }
                
                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = '#222'; 
                ctx.lineWidth = 1;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            }
        }
        
        // --- ボールのクラス (変更なし) ---
        class Ball {
            constructor(startX, startY, initialVY) {
                this.x = startX;
                this.y = startY;
                this.radius = BALL_RADIUS;
                this.color = '#00FFFF';
                this.vx = 0;
                this.vy = initialVY;
                this.isLaunched = true;
                this.isControlled = false;
            }
            
            applyForces() {
                // 🚨 修正: isControlledがtrueの間だけ、プレイヤーの操作（矢印キー）を受け付ける
                if (this.isControlled) {
                    if (keys.ArrowLeft)  this.vx -= CONTROL_FORCE;
                    if (keys.ArrowRight) this.vx += CONTROL_FORCE;
                }
                
                const currentSpeed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                const MAX_SPEED = 15 * ballSpeedMultiplier; 
                if (currentSpeed > MAX_SPEED) {
                    this.vx = (this.vx / currentSpeed) * MAX_SPEED;
                    this.vy = (this.vy / currentSpeed) * MAX_SPEED;
                }
            }

            update() {
                if (!this.isLaunched) return;
                this.applyForces();
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x - this.radius < 0 || this.x + this.radius > CANVAS_WIDTH) {
                    this.vx *= -1;
                    this.x = Math.max(this.radius, Math.min(this.x, CANVAS_WIDTH - this.radius));
                }
                if (this.y - this.radius < 0) {
                    this.vy *= -1;
                    this.y = this.radius;
                }
                
                if (this.y + this.radius > CANVAS_HEIGHT) {
                    this.isLaunched = false;
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- ゲームロジック ---
        function initializeBlocks(stage) {
            blocks = [];
            let blockHealth;
            const HP_BASE = stage * 3; 
            const DENSITY_FACTOR = (stage === 3) ? 1.0 : 0.8; 

            for (let r = 0; r < BLOCK_ROWS; r++) {
                for (let c = 0; c < BLOCK_COLS; c++) {
                    if (Math.random() < DENSITY_FACTOR) { 
                        blockHealth = HP_BASE + Math.floor(Math.random() * 3) + 1;
                        
                        const blockX = c * BLOCK_WIDTH;
                        const blockY = r * BLOCK_HEIGHT + BLOCK_START_Y;
                        
                        blocks.push(new Block(blockX, blockY, '#FFF', blockHealth));
                    }
                }
            }
        }
        
        function checkCollisions() {
            balls = balls.filter(ball => ball.isLaunched);

            balls.forEach(ball => {
                // 発射直後、一定の高さまで制御を有効にするロジック
                if (ball.y < LAUNCH_POS_Y - 30) { 
                    if (ball.isControlled === false) { // 一度制御を無効化したら再有効化しないためのチェック
                        ball.isControlled = true;
                    }
                }
                
                for (let i = blocks.length - 1; i >= 0; i--) {
                    const block = blocks[i];

                    const closestX = Math.max(block.x, Math.min(ball.x, block.x + block.width));
                    const closestY = Math.max(block.y, Math.min(ball.y, block.y + block.height));
                    
                    const distanceX = ball.x - closestX;
                    const distanceY = ball.y - closestY;
                    
                    if ((distanceX * distanceX + distanceY * distanceY) < (ball.radius * ball.radius)) {
                        
                        // 🚨 修正: ブロックに当たったら制御を無効化
                        ball.isControlled = false;

                        // 速度の反転 (貫通弾の場合は反転しない)
                        if (!isPenetrating) {
                            const penetrationDepthX = ball.radius - Math.abs(distanceX);
                            const penetrationDepthY = ball.radius - Math.abs(distanceY);
    
                            if (penetrationDepthX > penetrationDepthY) {
                                ball.vy *= -1;
                            } else {
                                ball.vx *= -1;
                            }
                        }
                        
                        block.health--;
                        score += 10;
                        scoreElement.textContent = score;

                        if (block.health <= 0) {
                            blocks.splice(i, 1);
                        }
                        
                        if (blocks.length === 0) {
                            stageClearTimes[currentStage] = (Date.now() - gameStartTime) / 1000;
                            
                            if (currentStage < 3) {
                                currentStage++;
                                showQuiz(); 
                                return;
                            } else {
                                endGame(true);
                                return;
                            }
                        }
                        
                        break; 
                    }
                }
            });
            
            if (balls.length > 0 && balls.filter(b => b.isLaunched).length === 0) {
                endGame(false);
            }
        }
        
        function launchBall() {
            if (gameState !== 'PLAYING') return;
            
            if (balls.filter(b => b.isLaunched).length < 10) { 
                const newBall = new Ball(LAUNCH_POS_X, LAUNCH_POS_Y, INITIAL_VELOCITY_Y * ballSpeedMultiplier);
                if (isPenetrating) {
                    newBall.color = '#FFD700'; 
                    isPenetrating = false; 
                } else {
                    newBall.color = '#00FFFF'; 
                }
                balls.push(newBall);
            }
        }

        // --- クイズ機能 (再出題禁止ロジック追加) ---
        function showQuiz() {
            gameState = 'PAUSED_QUIZ';
            uiOverlay.style.display = 'flex';
            quizScreen.style.display = 'block';
            homeScreen.style.display = 'none'; 
            endScreen.style.display = 'none'; 
            quizResultMessageElement.style.display = 'none';
            continueButton.style.display = 'none';
            
            quizStageNumElement.textContent = currentStage;

            // 🚨 修正: 未出題のクイズインデックスを選択するロジック
            const availableIndices = QUIZ_DATA
                .map((_, index) => index)
                .filter(index => !usedQuizIndices.includes(index));

            if (availableIndices.length === 0) {
                // クイズが尽きた場合（通常は発生しない）
                endGame(true); 
                return;
            }
            
            const quizIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
            usedQuizIndices.push(quizIndex); // 選択したインデックスを出題済みに追加
            
            const currentQuiz = QUIZ_DATA[quizIndex];
            
            quizQuestionElement.textContent = currentQuiz.question;
            quizOptionsElement.innerHTML = '';

            currentQuiz.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'quiz-option';
                button.textContent = option;
                button.onclick = () => checkQuiz(button.textContent, currentQuiz.answer);
                quizOptionsElement.appendChild(button);
            });
        }
        
        function checkQuiz(selectedAnswer, correctAnswer) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(btn => {
                btn.disabled = true; 
                if (btn.textContent === correctAnswer) {
                    btn.style.backgroundColor = '#39FF14'; 
                } else if (btn.textContent === selectedAnswer) {
                    btn.style.backgroundColor = '#FF3131'; 
                }
            });

            if (selectedAnswer === correctAnswer) {
                applyQuizReward(true);
                quizResultMessageElement.textContent = "🎉 正解！スピードブーストと貫通弾を獲得！";
                quizResultMessageElement.className = "result-text correct";
            } else {
                applyQuizReward(false);
                quizResultMessageElement.textContent = "❌ 不正解... パドルが小さくなりました。";
                quizResultMessageElement.className = "result-text incorrect";
            }

            quizResultMessageElement.style.display = 'block';
            continueButton.style.display = 'block';
        }

        function applyQuizReward(isCorrect) {
            ballSpeedMultiplier = 1.0;
            isPenetrating = false;
            currentPaddleWidth = DEFAULT_PADDLE_WIDTH;

            if (isCorrect) {
                ballSpeedMultiplier = 1.3; 
                isPenetrating = true;
                
                setTimeout(() => {
                    ballSpeedMultiplier = 1.0;
                }, 10000); 
            } else {
                currentPaddleWidth = DEFAULT_PADDLE_WIDTH / 2; 

                setTimeout(() => {
                    currentPaddleWidth = DEFAULT_PADDLE_WIDTH;
                }, 10000);
            }
        }
        
        function continueGame() {
            quizScreen.style.display = 'none';
            uiOverlay.style.display = 'none';
            
            initializeBlocks(currentStage); 
            balls = [];
            stageNumElement.textContent = `${currentStage}/3`;

            gameState = 'PLAYING'; 
            
            clearInterval(launchTimer);
            launchTimer = setInterval(launchBall, LAUNCH_INTERVAL); 
        }

        // --- UI / ランキング処理 ---
        const RANKING_KEY = 'BlockBlastRanking';

        function loadRanking() {
            const json = localStorage.getItem(RANKING_KEY);
            return json ? JSON.parse(json) : [];
        }

        function saveRanking(totalTime) {
            let rankings = loadRanking();
            rankings.push(totalTime);
            rankings.sort((a, b) => a - b); 
            rankings = rankings.slice(0, 10);
            localStorage.setItem(RANKING_KEY, JSON.stringify(rankings));
        }

        function displayRanking(listElement) {
            const rankings = loadRanking();
            listElement.innerHTML = '';
            
            if (rankings.length === 0) {
                listElement.innerHTML = '<li>まだ記録がありません。</li>';
                return;
            }

            rankings.forEach((time, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${index + 1}.</span> <span>${time.toFixed(2)}秒</span>`;
                listElement.appendChild(li);
            });
        }
        
        // --- 🏆 ホーム画面機能 (ゲーム中からの遷移に対応) 🏆 ---
        function showHome() {
            gameState = 'HOME';
            uiOverlay.style.display = 'flex';
            homeScreen.style.display = 'block';
            quizScreen.style.display = 'none';
            endScreen.style.display = 'none';
            
            // 🚨 追記: ゲーム中のタイマーを停止
            clearInterval(launchTimer);

            // ホーム画面にランキングを表示
            displayRanking(homeRankingList);
        }

        function startGame() {
            score = 0;
            currentStage = 1;
            stageClearTimes = {};
            usedQuizIndices = []; // 🚨 追記: ゲーム開始時にリセット
            
            ballSpeedMultiplier = 1.0;
            isPenetrating = false;
            currentPaddleWidth = DEFAULT_PADDLE_WIDTH;
            
            homeScreen.style.display = 'none'; // ホーム画面を非表示

            gameStartTime = Date.now(); 
            scoreElement.textContent = score;

            // 最初のステージはクイズから開始
            showQuiz();

            if (!animationFrameId) {
                animate();
            }
        }

        function endGame(win = false) {
            clearInterval(launchTimer);
            
            let totalTime = 0;
            if (win) {
                for (let i = 1; i <= 3; i++) {
                    totalTime += stageClearTimes[i] || 0;
                }
                saveRanking(totalTime);
                endTitle.textContent = `🚀 全ステージクリア！合計タイム: ${totalTime.toFixed(2)}秒`;
            } else {
                endTitle.textContent = `ゲームオーバー... スコア: ${score}点`;
            }
            
            gameState = 'ENDED';
            // 終了画面のランキング表示
            displayRanking(rankingList); 
            
            quizScreen.style.display = 'none'; 
            endScreen.style.display = 'block'; 
            uiOverlay.style.display = 'flex';
        }

        // --- ゲームループと制御 ---
        let animationFrameId = null;

        function animate() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            if (gameState === 'PLAYING') {
                const elapsed = Date.now() - gameStartTime;
                timeDisplayElement.textContent = (elapsed / 1000).toFixed(2);
                
                // 発射台（パドル）の描画
                ctx.fillStyle = '#9370DB'; 
                ctx.beginPath();
                ctx.arc(LAUNCH_POS_X, LAUNCH_POS_Y, currentPaddleWidth, 0, Math.PI * 2); 
                ctx.fill();
                
                blocks.forEach(block => block.draw());
                balls.forEach(ball => {
                    if(ball.isLaunched) { 
                        ball.update();
                        ball.draw();
                    }
                });
                checkCollisions();
            }

            animationFrameId = requestAnimationFrame(animate);
        }
        
        // --- イベントリスナー ---
        document.getElementById('restart-button').addEventListener('click', showHome); // 終了画面からホームへ
        startGameButton.addEventListener('click', startGame);                       // ホーム画面からゲーム開始へ
        continueButton.addEventListener('click', continueGame);
        homeButton.addEventListener('click', showHome);                             // 🚨 追加: ゲーム中のホームへボタン

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameState === 'PLAYING') keys[e.code] = true;
                e.preventDefault(); 
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (gameState === 'PLAYING') keys[e.code] = false;
            }
        });

        // 画面ロード時にホーム画面を表示
        showHome();
        animate();
